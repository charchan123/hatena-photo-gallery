        <div style='margin-top:40px; text-align:center;'>
          <a href='javascript:history.back()' style='text-decoration:none;color:#007acc;'>← 戻る</a>
        </div>
        <style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #fafafa;
  color: #333;
  padding: 16px;
  min-height: 0;
}

/* ==== ギャラリー設定 ==== */
.gallery {
  width: 100%;
  max-width: 400px !important;   /* ★ 2列分の最大幅を強制適用 */
  margin: 0 auto;                /* 中央寄せ */
  display: block;
}

/* ==== 画像設定 ==== */
.gallery img {
  width: 100%;
  display: block;
  border-radius: 8px;
  transition: opacity 0.5s ease-out;
  opacity: 0;
  margin-bottom: 10px;
}

/* フェードイン */
.gallery img.visible { opacity: 1; }

/* ==== スマホでは1列に ==== */
@media (max-width: 480px) {
  .gallery {
    max-width: 100% !important;
  }
}
</style>

<!-- Masonry.js と imagesLoaded -->
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

<script>
(function() {
  if (window === window.parent) return;

  document.addEventListener("DOMContentLoaded", () => {
    document.body.style.minHeight = '0px';
  });

  const sendHeight = () => {
    const height = document.documentElement.scrollHeight;
    window.parent.postMessage({ type: "setHeight", height }, "*");
  };

  window.addEventListener("load", () => {
    sendHeight();
    setTimeout(sendHeight, 500);
    setTimeout(sendHeight, 1000);
    window.scrollTo(0,0);
    setTimeout(() => window.scrollTo(0,0), 200);
    try {
      window.parent.postMessage({ type: "scrollTopRequest", pathname: location.pathname }, "*");
    } catch(e) { console.warn(e); }
  });

  window.addEventListener("resize", sendHeight);
  const observer = new MutationObserver(sendHeight);
  observer.observe(document.body, { childList: true, subtree: true });
  setInterval(sendHeight, 1000);

  document.addEventListener("DOMContentLoaded", () => {
    const imgs = document.querySelectorAll(".gallery img");

    // フェードイン
    const obs = new IntersectionObserver(entries => {
      entries.forEach(e => {
        if (e.isIntersecting) {
          e.target.classList.add("visible");
          obs.unobserve(e.target);
        }
      });
    }, { threshold: 0.1 });
    imgs.forEach(i => obs.observe(i));

    const gallery = document.querySelector('.gallery');
    if (!gallery) return;

    const gutter = 10;
    const defaultColumnWidth = 160;

    function setMasonryLayout() {
      // ★ 修正：iframe 内の実幅で判定
      const viewportWidth = document.documentElement.clientWidth;
      const isMobile = viewportWidth <= 480;

      const columnWidth = isMobile
        ? viewportWidth - 32   // padding 16px × 2
        : defaultColumnWidth;

      const maxWidth = isMobile
        ? "100%"
        : (columnWidth * 2 + gutter) + "px";

      gallery.style.maxWidth = maxWidth;
      gallery.style.margin = "0 auto";
      gallery.style.display = "block";

      if (gallery.msnry) {
        gallery.msnry.options.columnWidth = columnWidth;
        gallery.msnry.layout();
      } else {
        gallery.msnry = new Masonry(gallery, {
          itemSelector: 'img',
          columnWidth: columnWidth,
          gutter: gutter,
          fitWidth: true,   // fitWidthをtrueに戻す（中央寄せ補正）
        });
      }
    }

    imagesLoaded(gallery, () => {
      setMasonryLayout();
      sendHeight();
    });

    window.addEventListener("resize", () => {
      setMasonryLayout();
      sendHeight();
    });
  });

  // トップへ戻る
  function scrollToTopBoth() {
    window.scrollTo({ top: 0, behavior: "smooth" });
    try {
      window.parent.postMessage({ type: "scrollTopRequest", pathname: location.pathname }, "*");
    } catch(e) { console.warn(e); }
  }

  document.addEventListener("click", e => {
    const a = e.target.closest("a");
    if (!a) return;
    const href = a.getAttribute("href") || "";
    if (href.startsWith("javascript:history.back") || href.startsWith("#") || href.endsWith(".html") || href.includes("index")) {
      setTimeout(scrollToTopBoth, 150);
    }
  });
})();
</script>
