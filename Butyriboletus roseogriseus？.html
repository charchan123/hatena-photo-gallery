  // =========================

  // =========================

    function applyFilter() {
      const q = searchInput.value.trim();

    function updateEmptyState() {

          ?.classList.add("current");

        currentKana = kana;
        applyFilter();
      });
    });
  }

  // =========================
  // â­ ãŠæ°—ã«å…¥ã‚Šå°‚ç”¨ãƒšãƒ¼ã‚¸æç”»ï¼ˆfavorite.htmlï¼‰
  // =========================
    function renderFavoritePage() {
      const gallery = document.querySelector(".favorite-gallery");
      if (!gallery) return;
    
      const favs = loadFavorites();
      const srcs = Object.keys(favs).filter(src => favs[src]);
    
      gallery.innerHTML = "";
    
      const empty = document.querySelector(".favorite-empty");
      if (srcs.length === 0) {
        empty && (empty.style.display = "block");
        sendHeight();
        return;
      }
      empty && (empty.style.display = "none");
    
      // =========================
      // å­£ç¯€ã”ã¨ã«ã‚°ãƒ«ãƒ¼ãƒ—åŒ–
      // =========================
      const groups = {};
    
    srcs.forEach(src => {
      const info = getDateFromExif(src);
    
      let key, year, season;
    
      if (info) {
        season = getSeason(info.month);
        year = info.year;
        key = `${year}-${season}`;
      } else {
        // â˜… EXIFãŒç„¡ã„å†™çœŸã®é€ƒã’é“
        year = "";
        season = "æ—¥ä»˜ä¸æ˜";
        key = "unknown";
      }
    
      if (!groups[key]) {
        groups[key] = {
          year,
          season,
          items: []
        };
      }
    
      groups[key].items.push(src);
    });
    
      // =========================
      // å¹´æœˆé †ã«ä¸¦ã³æ›¿ãˆï¼ˆå¤ â†’ æ–°ï¼‰
      // =========================
      const sortedGroups = Object.values(groups).sort((a, b) => {
        const am = a.year * 12 + seasonOrder(a.season);
        const bm = b.year * 12 + seasonOrder(b.season);
        return am - bm;
      });
    
      // =========================
      // æç”»
      // =========================
      sortedGroups.forEach(group => {
        const block = document.createElement("section");
        block.className = "season-block";
    
        block.appendChild(
          createSeasonHeader(group.year, group.season)
        );
    
        const grid = document.createElement("div");
        grid.className = "season-grid";
    
        group.items.forEach(src => {
          const a = document.createElement("a");
          a.className = "gallery-item";
          a.href = src;
          a.innerHTML = `
            <span class="thumb-fav is-fav">â˜…</span>
            <span class="spores"></span>
            <img src="${src}" loading="lazy">
          `;
          grid.appendChild(a);

        block.appendChild(grid);
        gallery.appendChild(block);
      });
    
      bindThumbnailStarEvents();
      sendHeight();
    }
    
    // å­£ç¯€ã®ä¸¦ã³é †ï¼ˆæ˜¥â†’å¤â†’ç§‹â†’å†¬ï¼‰
    function seasonOrder(season){
      return { æ˜¥:1, å¤:2, ç§‹:3, å†¬:4 }[season] || 9;
    }

  // =========================
  // è¦³å¯Ÿãƒãƒ¼ãƒˆã‚®ãƒ£ãƒ©ãƒªãƒ¼è¡¨ç¤ºæ™‚ã«ã‚¯ãƒ©ã‚¹ã‚’ä»˜ä¸
  // =========================
  function animateFavoriteGallery() {
      const items = document.querySelectorAll(
        ".favorite-gallery .gallery-item"
      );
    
      items.forEach((item, i) => {
        item.style.transition = "opacity 0.35s ease, transform 0.35s ease";
        item.style.transitionDelay = `${i * 40}ms`;

  // =========================
  // EXIF ã‹ã‚‰å¹´ãƒ»æœˆã‚’å–ã‚Šå‡ºã™é–¢æ•°
  // =========================
    function getDateFromExif(src){
      const cache = window.EXIF_CACHE;
      if (!cache) return null;
    
      const meta = cache[src];
      if (!meta || !meta.date) return null;
    
      // "YYYY/MM/DD" â†’ Date
      const d = new Date(meta.date.replace(/\//g, "-"));
      if (isNaN(d)) return null;
    
      return {
        year: d.getFullYear(),
        month: d.getMonth() + 1
      };
    }

  // =========================
  // å­£ç¯€åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯
  // =========================
    function getSeason(month){
      if ([12,1,2].includes(month)) return "å†¬";
      if ([3,4,5].includes(month))  return "æ˜¥";
      if ([6,7,8].includes(month))  return "å¤";
      return "ç§‹";
    }

  // =========================
  // è¦‹å‡ºã—HTMLã‚’ä½œã‚‹é–¢æ•°
  // =========================
    function createSeasonHeader(year, season){
      const h = document.createElement("div");
      h.className = "season-header";
      h.innerHTML = year
        ? `<span>${year}å¹´ ${season}</span>`

      return h;
    }

  // =========================

  // =========================
  // index æ¨ªæ–­æ¤œç´¢ï¼ˆãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³å«ã‚€ï¼‰
  // =========================
  const indexSearchInput = document.querySelector(".index-search-input");
  const indexResults = document.querySelector(".index-search-results");
  const emptyEl = document.querySelector(".section .search-empty");

  if (indexSearchInput && indexResults) {
    const ALL_MUSHROOMS = window.ALL_MUSHROOMS || [];
    let page = 1;
    const PER_PAGE = 30;

    function renderResults(list, q = "") {
      if (!q) {
        indexResults.innerHTML = "";
        emptyEl && (emptyEl.style.display = "none");
        return;
      }

      if (list.length === 0) {
        indexResults.innerHTML = "";
        emptyEl && (emptyEl.style.display = "block");
        return;
      }

      emptyEl && (emptyEl.style.display = "none");

      indexResults.innerHTML = list.map(item => `
        <a href="${item.href}?from=index&q=${encodeURIComponent(q)}"
           class="mushroom-card search-result-item">
          <div class="mushroom-card-thumb">
            <span class="card-fav">â˜†</span>
            <img src="${item.thumb}" alt="${item.name}">
          </div>
          <div class="mushroom-card-name">
            ${highlight(item.name, q)}
          </div>
        </a>
      `).join("");

      updateCardFavorites();
    }

    function updateURL(q, page) {
      const params = new URLSearchParams();
      if (q) params.set("q", q);
      if (page > 1) params.set("page", page);
      history.replaceState(null, "", "?" + params.toString());
    }

    function loadFromURL() {
      const params = new URLSearchParams(location.search);
      return {
        q: params.get("q") || "",
        p: Number(params.get("page") || 1)
      };
    }

    function renderPagination(totalPages) {
      const wrap = document.querySelector(".index-pagination");
      if (!wrap) return;

      if (totalPages <= 1) {
        wrap.innerHTML = "";
        return;
      }

      wrap.innerHTML = `
        <span class="index-page-btn ${page <= 1 ? "disabled" : ""}" data-move="-1">å‰ã¸</span>
        <span style="margin:0 10px;">${page} / ${totalPages}</span>
        <span class="index-page-btn ${page >= totalPages ? "disabled" : ""}" data-move="1">æ¬¡ã¸</span>
      `;

      wrap.querySelectorAll(".index-page-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          page += Number(btn.dataset.move);
          doSearch();
          window.parent.postMessage({ type: "scrollToTitle" }, "*");
        });
      });
    }

    function doSearch() {
      const rawQ = indexSearchInput.value.trim().normalize("NFKC");
      const q = rawQ.toLowerCase();

      const filtered = rawQ
        ? ALL_MUSHROOMS.filter(m => (m.name_norm || "").includes(q))
        : [];

      const totalPages = Math.max(1, Math.ceil(filtered.length / PER_PAGE));
      page = Math.min(Math.max(1, page), totalPages);

      const start = (page - 1) * PER_PAGE;
      renderResults(filtered.slice(start, start + PER_PAGE), rawQ);

      renderPagination(rawQ ? totalPages : 0);
      updateURL(rawQ, page);
      sendHeight();
    }

    const { q, p } = loadFromURL();
    indexSearchInput.value = q;
    page = p;
    doSearch();

    indexSearchInput.addEventListener("input", () => {
      page = 1;
      doSearch();
    });
  }

  // =========================
  // ã‚«ãƒ¼ãƒ‰â˜… åˆæœŸåŒæœŸï¼ˆindex / äº”åéŸ³ãƒšãƒ¼ã‚¸ç”¨ï¼‰
  // =========================
  updateCardFavorites();

  // =========================
  // favorite.html ã§ã¯ é«˜ã•ç›£è¦–ã‚’ç°¡ç•¥åŒ–
  // =========================
  const isFavoritePage = !!document.querySelector(".favorite-gallery");

  renderFavoritePage();

  // =========================
  // æ›´æ–°ã‚¿ã‚¤ãƒŸãƒ³ã‚°ã«ã ã‘ãƒ•ãƒƒã‚¯ã™ã‚‹ï¼ˆãƒšãƒ¼ã‚¸åˆæœŸè¡¨ç¤ºæ™‚ï¼‰
  // =========================

  // é«˜ã•ç›£è¦–ï¼ˆæ—¢å­˜ï¼‰

  sendHeight();

  window.addEventListener("load", () => {

  });

  window.addEventListener("message", e => {
    if (e.data?.type === "requestHeight") sendHeight();
  });

  window.addEventListener("resize", sendHeight);

    if (!isFavoritePage) {
      new MutationObserver(() => {
        sendHeight();
      }).observe(document.body, { childList: true, subtree: true });
    
      setInterval(() => {
        const height = Math.max(
          document.body.scrollHeight,
          document.body.offsetHeight,
          document.documentElement.scrollHeight,
          document.documentElement.offsetHeight
        );
        if (height !== lastHeight) {
          lastHeight = height;
          window.parent.postMessage({ type: "setHeight", height }, "*");

      }, 300);
    }

});
