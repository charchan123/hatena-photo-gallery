        <div style='margin-top:40px; text-align:center;'>

        </div>
        <style>
body { 
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background:#fafafa; 
  color:#333; 
  padding:16px;
  box-sizing:border-box;
}
.gallery {
  column-count: 2;
  column-gap: 10px;
  max-width: 800px;
  margin: 0 auto;
}
.gallery img {
  width: 100%;
  margin-bottom: 10px;
  border-radius: 6px;
  cursor: zoom-in;
  transition: opacity 0.3s ease;
  opacity: 0;
}
.gallery img.visible {
  opacity: 1;
}
@media (max-width: 480px) {
  .gallery {
    column-count: 1;
  }
}

/* Lightbox */
#lb-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.9);
  display: flex;
  justify-content: center;
  align-items: center;
  visibility: hidden;
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 9999;
}
#lb-overlay.show {
  visibility: visible;
  opacity: 1;
}
#lb-overlay img {
  max-width: 90%;
  max-height: 80vh;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0,0,0,0.8);
}
#lb-overlay .lb-caption {
  position: absolute;
  top: 20px; left: 20px;
  color: #fff;
  font-size: 16px;
}
#lb-overlay .lb-link {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: #ccc;
  font-size: 14px;
  text-decoration: underline;
}
#lb-overlay .lb-close {
  position: absolute;
  top: 20px;
  right: 30px;
  color: #fff;
  font-size: 28px;
  cursor: pointer;
}
</style>

<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // Masonry-like fade-in layout
  const gallery = document.querySelector(".gallery");
  if (!gallery) return;

  const imgs = gallery.querySelectorAll("img");
  const obs = new IntersectionObserver(entries => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        e.target.classList.add("visible");
        obs.unobserve(e.target);
      }
    });
  }, {threshold: 0.1});
  imgs.forEach(img => obs.observe(img));

  imagesLoaded(gallery, () => {
    // Trigger reflow for masonry columns
    gallery.style.visibility = "visible";
  });

  // Lightbox作成
  const lb = document.createElement("div");
  lb.id = "lb-overlay";
  lb.innerHTML = `
    <span class="lb-close">&times;</span>
    <img src="" alt="">
    <div class="lb-caption"></div>
    <a class="lb-link" href="#" target="_blank">元記事を見る</a>
  `;
  document.body.appendChild(lb);

  const lbImg = lb.querySelector("img");
  const lbCaption = lb.querySelector(".lb-caption");
  const lbLink = lb.querySelector(".lb-link");
  const lbClose = lb.querySelector(".lb-close");

  imgs.forEach(img => {
    img.addEventListener("click", () => {
      lb.classList.add("show");
      lbImg.src = img.src;
      lbCaption.textContent = img.alt || "";
      lbLink.href = img.dataset.url || "#";
    });
  });

  lbClose.addEventListener("click", () => lb.classList.remove("show"));
  lb.addEventListener("click", e => {
    if (e.target === lb) lb.classList.remove("show");
  });

  // ===== iframe高さを親へ随時送信 =====
function sendDynamicHeight() {
  const height = document.documentElement.scrollHeight;
  window.parent.postMessage({ type: "setHeight", height }, "*");
}

// ページロード完了後に定期送信
window.addEventListener("load", () => {
  sendDynamicHeight();
  setTimeout(sendDynamicHeight, 300);
  setTimeout(sendDynamicHeight, 1000);
  setTimeout(sendDynamicHeight, 3000);
});

// 親からの高さ再送信リクエスト対応
window.addEventListener("message", (e) => {
  if (e.data && e.data.type === "requestHeight") {
    const height = document.documentElement.scrollHeight;
    window.parent.postMessage({ type: "setHeight", height }, "*");
  }
});

// リサイズやDOM変化も監視
window.addEventListener("resize", sendDynamicHeight);
const obs = new MutationObserver(sendDynamicHeight);
obs.observe(document.body, { childList: true, subtree: true });
setInterval(sendDynamicHeight, 2000); // 安全用バックアップ送信
});
</script>
