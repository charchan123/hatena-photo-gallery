html, body {
  margin: 0;
  padding: 0;
  overflow-y: hidden;
}
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background:#fafafa;
  color:#333;
  padding:16px;
  box-sizing:border-box;
}

.gallery {
  column-count: 2;
  column-gap: 10px;
  max-width: 900px;
  margin: 0 auto;
  visibility: hidden;
}
.gallery a.gallery-item{
  display: block;
  break-inside: avoid;
  margin-bottom: 10px;
  border-radius: 8px;
  overflow: hidden;
}
.gallery img {
  width: 100%;
  height: auto;
  display: block;
  cursor: zoom-in;
  transition: opacity 0.6s ease, transform 0.6s ease;
  opacity: 0;
  transform: translateY(10px);
}
.gallery img.visible {
  opacity: 1;
  transform: translateY(0);
}

@media (max-width: 480px) {
  .gallery { column-count: 1; }
}
</style>
<link rel="stylesheet" href="./lightgallery/lightgallery-bundle.min.css">
<link rel="stylesheet" href="./lightgallery/lg-thumbnail.css">

<script src="./lightgallery/lightgallery.min.js"></script>
<script src="./lightgallery/lg-zoom.min.js"></script>
<script src="./lightgallery/lg-thumbnail.min.js"></script>
<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {

  function sendHeight() {
    const height = document.documentElement.scrollHeight;
    window.parent.postMessage({ type:"setHeight", height }, "*");
  }

  const gallery = document.querySelector(".gallery");
  let lgInstance = null;

  if (gallery) {

    imagesLoaded(gallery, () => {
      gallery.style.visibility = "visible";
      sendHeight();

      // --- LightGallery 初期化 ---
      lgInstance = lightGallery(gallery, {
        selector: 'a.gallery-item',
        plugins: [lgZoom, lgThumbnail],
        speed: 400,
        download: false,
        zoom: true,
        thumbnail: true
      });

      // --- クリック時に “親ページで” フルスクリーン発動 ---
      gallery.querySelectorAll("a.gallery-item").forEach((a) => {
        a.addEventListener("click", (ev) => {
          ev.preventDefault();
          window.parent.postMessage({ type:"requestFullscreen" }, "*");
          lgInstance.openGallery(Array.from(gallery.querySelectorAll("a.gallery-item")).indexOf(a));
        });
      });

      // --- ギャラリーを閉じたら親に通知 ---
      gallery.addEventListener("lgBeforeClose", () => {
        window.parent.postMessage({ type: "lgClosed" }, "*");
      });

    });
  }

  // --- タイトル位置へのスクロール（既存処理） ---
  document.addEventListener("click", (e) => {
    const a = e.target.closest("a");
    if (!a) return;

    const txt = a.textContent || "";
    const href = a.getAttribute("href") || "";

    // htmlページ
    if (href.endsWith(".html")) {
      window.parent.postMessage({ type:"scrollToTitle" }, "*");
      return;
    }

    // あ行〜わ行
    if (/^(あ行|か行|さ行|た行|な行|は行|ま行|や行|ら行|わ行)$/.test(txt)) {
      window.parent.postMessage({ type:"scrollToTitle" }, "*");
      return;
    }

    // ← 戻る
    if (/戻る/.test(txt)) {
      window.parent.postMessage({ type:"scrollToTitle" }, "*");
      return;
    }
  });

  // 高さ同期
  sendHeight();
  window.addEventListener("load", ()=>{ sendHeight(); setTimeout(sendHeight,800); setTimeout(sendHeight,2000); });
  window.addEventListener("message", e=>{ if(e.data?.type==="requestHeight") sendHeight(); });
  window.addEventListener("resize", sendHeight);
  new MutationObserver(sendHeight).observe(document.body,{childList:true,subtree:true});

});
</script>
