<script>
document.addEventListener("DOMContentLoaded", () => {

  function sendHeight() {
    const height = document.documentElement.scrollHeight;
    window.parent.postMessage({ type:"setHeight", height }, "*");
  }

  const gallery = document.querySelector(".gallery");
  if (gallery) {
    const fadeObs = new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        if(e.isIntersecting){
          e.target.classList.add("visible");
          fadeObs.unobserve(e.target);
        }
      });
    }, {threshold:0.1});
    gallery.querySelectorAll("img").forEach(img=>fadeObs.observe(img));

    imagesLoaded(gallery, () => {
      gallery.style.visibility="visible";
      sendHeight();

      const lg = lightGallery(gallery, {
        selector: 'a.gallery-item',
        plugins: [lgZoom, lgThumbnail],
        speed: 400,
        download: false,
        zoom: true,
        thumbnail: true
      });

      /* ==================================
         ‚ë† „Çµ„É†„Éç„Ç§„É´„ÇØ„É™„ÉÉ„ÇØÊôÇ„Å´
            Âº∑Âà∂„Éï„É´„Çπ„ÇØ„É™„Éº„É≥Áô∫Âãï
      =================================== */
      gallery.querySelectorAll("a.gallery-item").forEach((a) => {
        a.addEventListener("click", () => {
          const el = document.documentElement;

          if (el.requestFullscreen) el.requestFullscreen();
          else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
          else if (el.msRequestFullscreen) el.msRequestFullscreen();
        });
      });

      /* ==================================
         ‚ë° v2„Ç§„Éô„É≥„ÉàÔºàÈñâ„Åò„ÇãÂâçÔºâ
      =================================== */
      gallery.addEventListener("lgBeforeClose", () => {
        console.log("üì§ Â≠êÔºöLG before close Áô∫ÁÅ´");
        if (document.fullscreenElement) {
          document.exitFullscreen().catch(()=>{});
        }
        window.parent.postMessage({ type: "lgClosed" }, "*");
      });

      /* ==================================
         ‚ë¢ ESC ‚Üí „Éï„É´„Çπ„ÇØ„É™„Éº„É≥Ëß£Èô§ ‚Üí Ë¶™„Å∏ÈÄöÁü•
      =================================== */
      document.addEventListener("fullscreenchange", () => {
        if (!document.fullscreenElement) {
          console.log("üì§ Â≠êÔºöfullscreenchangeÁô∫ÁÅ´ ‚Üí Ë¶™„Å´ lgClosed „ÇíÈÄÅ‰ø°");
          try {
            lg.closeGallery();
            window.parent.postMessage({ type: "lgClosed" }, "*");
          } catch(e) {}
        }
      });
    });
  }

  /* ===========================================
       ‚òÖ „ÇØ„É™„ÉÉ„ÇØÂà§ÂÆö„ÅØ gallery „ÅÆÂ§ñ„Å∏ÁßªÂãï
       ‚Üí ÂÖ®„Éö„Éº„Ç∏„Åß scrollToTitle „ÇíÈÄÅ‰ø°„Åß„Åç„Çã
  ============================================ */
document.addEventListener("click", (e) => {
  const a = e.target.closest("a");
  if (!a) return;

  const txt = (a.textContent || "").trim();
  const href = (a.getAttribute("href") || "").trim();

  // ---------- Êàª„Çã ----------
  if (txt === "‚Üê Êàª„Çã") {
    console.log("[iframe] Back link clicked");

    // ÈÅ∑Áßª„ÇíÂÑ™ÂÖà ‚Üí Â∞ë„ÅóÈÅÖ„Çå„Å¶„Çπ„ÇØ„É≠„Éº„É´
    setTimeout(() => {
      window.parent.postMessage({ type: "scrollToTitle" }, "*");
    }, 150);

    return; // ‚Üê ÈáçË¶Å„ÄÇ„Åì„Çå„Åå„Å™„ÅÑ„Å®Ë™§ÁàÜ„Åô„Çã
  }

  // ---------- „ÅÇË°å„Äú„ÇèË°å ----------
  if (/^(„ÅÇË°å|„ÅãË°å|„ÅïË°å|„ÅüË°å|„Å™Ë°å|„ÅØË°å|„ÅæË°å|„ÇÑË°å|„ÇâË°å|„ÇèË°å)$/.test(txt)) {
    console.log("[iframe] a-i-u-o index clicked");

    setTimeout(() => {
      window.parent.postMessage({ type: "scrollToTitle" }, "*");
    }, 150);

    return;
  }

  // ---------- xxx.htmlÔºà„Ç≠„Éé„Ç≥Âêç„Éö„Éº„Ç∏Ôºâ ----------
  if (href.endsWith(".html")) {
    console.log("[iframe] mushroom page click");

    setTimeout(() => {
      window.parent.postMessage({ type: "scrollToTitle" }, "*");
    }, 150);

    return;
  }
});

  sendHeight();
  window.addEventListener("load", ()=>{ sendHeight(); setTimeout(sendHeight,800); setTimeout(sendHeight,2000); });
  window.addEventListener("message", e=>{ if(e.data?.type==="requestHeight") sendHeight(); });
  window.addEventListener("resize", sendHeight);
  new MutationObserver(sendHeight).observe(document.body,{childList:true,subtree:true});

});

</script>
