<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  function sendHeight() {
    const height = document.documentElement.scrollHeight;
    window.parent.postMessage({ type:"setHeight", height }, "*");
  }

  const gallery = document.querySelector(".gallery");
  if (gallery) {

    // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³
    const fadeObs = new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        if(e.isIntersecting){
          e.target.classList.add("visible");
          fadeObs.unobserve(e.target);
        }
      });
    }, {threshold:0.1});
    gallery.querySelectorAll("img").forEach(img=>fadeObs.observe(img));

    imagesLoaded(gallery, () => {
      gallery.style.visibility="visible";
      sendHeight();

      /* ==================================
         LightGallery åˆæœŸåŒ–ï¼ˆv2ï¼‰
      =================================== */
      const lg = lightGallery(gallery, {
        selector: 'a.gallery-item',
        plugins: [lgZoom, lgThumbnail],
        speed: 400,
        download: false,
        zoom: true,
        thumbnail: true
      });

      /* ==================================
         â‘  ã‚µãƒ ãƒã‚¤ãƒ«ã‚¯ãƒªãƒƒã‚¯æ™‚ã«
            å¼·åˆ¶ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ç™ºå‹•
      =================================== */
      gallery.querySelectorAll("a.gallery-item").forEach((a) => {
        a.addEventListener("click", () => {
          const el = document.documentElement;

          if (el.requestFullscreen) el.requestFullscreen();
          else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
          else if (el.msRequestFullscreen) el.msRequestFullscreen();
        });
      });

      /* ==================================
         â‘¡ v2ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆé–‰ã˜ã‚‹å‰ï¼‰
      =================================== */
      gallery.addEventListener("lgBeforeClose", () => {
        console.log("ğŸ“¤ å­ï¼šLG before close ç™ºç«");
        if (document.fullscreenElement) {
          document.exitFullscreen().catch(()=>{});
        }
        window.parent.postMessage({ type: "lgClosed" }, "*");
      });

      /* ==================================
         â‘¢ ESC â†’ ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³è§£é™¤ â†’ è¦ªã¸é€šçŸ¥
      =================================== */
      document.addEventListener("fullscreenchange", () => {
        if (!document.fullscreenElement) {
          console.log("ğŸ“¤ å­ï¼šfullscreenchangeç™ºç« â†’ è¦ªã« lgClosed ã‚’é€ä¿¡");
          try {
            lg.closeGallery();
            window.parent.postMessage({ type: "lgClosed" }, "*");
          } catch(e) {}
        }
      });

      /* ==============================================
         ğŸ”¥ NEWï¼šiframe è¦ªã«ã€Œã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã—ã¦ã€ã¨é€šçŸ¥ã™ã‚‹
         äº”åéŸ³ãƒªãƒ³ã‚¯ / htmlãƒªãƒ³ã‚¯ / æˆ»ã‚‹ãƒªãƒ³ã‚¯å¯¾å¿œ
      =============================================== */
      document.addEventListener("click", (e) => {
        const a = e.target.closest("a");
        if (!a) return;

        const txt = a.textContent || "";

        // --- äº”åéŸ³ãƒªãƒ³ã‚¯ï¼ˆã‚è¡Œã€œã‚è¡Œï¼‰
        if (/ã‚è¡Œ|ã‹è¡Œ|ã•è¡Œ|ãŸè¡Œ|ãªè¡Œ|ã¯è¡Œ|ã¾è¡Œ|ã‚„è¡Œ|ã‚‰è¡Œ|ã‚è¡Œ/.test(txt)) {
          window.parent.postMessage({ type: "scrollToIframeTop" }, "*");
          return;
        }

        // --- ãã®ã“å€‹åˆ¥ãƒªãƒ³ã‚¯ï¼ˆã€œ.htmlï¼‰
        if (a.href && a.href.endsWith(".html")) {
          window.parent.postMessage({ type: "scrollToIframeTop" }, "*");
          return;
        }

        // --- æˆ»ã‚‹ãƒªãƒ³ã‚¯
        if (/æˆ»ã‚‹/.test(txt)) {
          window.parent.postMessage({ type: "scrollToIframeTop" }, "*");
          return;
        }
      });

    }); // imagesLoaded end
  }

  sendHeight();
  window.addEventListener("load", ()=>{ sendHeight(); setTimeout(sendHeight,800); setTimeout(sendHeight,2000); });
  window.addEventListener("message", e=>{ if(e.data?.type==="requestHeight") sendHeight(); });
  window.addEventListener("resize", sendHeight);
  new MutationObserver(sendHeight).observe(document.body,{childList:true,subtree:true});
});
</script>

<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

<script>

document.addEventListener("DOMContentLoaded", () => {

  // LightGallery ã®åˆæœŸåŒ–ãŒçµ‚ã‚ã£ãŸã‚‰ã‚¤ãƒ™ãƒ³ãƒˆã‚’ç™»éŒ²ã™ã‚‹
  const gallery = document.querySelector(".gallery");
  if (!gallery) return;

  gallery.addEventListener("lgInit", (e) => {
    const lg = e.detail.instance;

    // ã‚¹ãƒ©ã‚¤ãƒ‰ç§»å‹•å¾Œï¼ˆv2 æ­£å¼ã‚¤ãƒ™ãƒ³ãƒˆï¼‰
    lg.on("lgAfterSlide", (detail) => {
      const index = detail.index;
      const item = lg.galleryItems[index];
      const imgSrc = item.src;

      // èª¬æ˜æ¬„ã® DOM
      const captionEl = document.querySelector(".lg-sub-html");
      if (!captionEl) return;

      // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤ºï¼ˆã‚ã¨ã§æ¶ˆã™ï¼‰
      captionEl.innerHTML = "<div>EXIF èª­ã¿è¾¼ã¿ä¸­â€¦</div>";

      // EXIF æŠ½å‡º
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.src = imgSrc;

      img.onload = function() {
        EXIF.getData(img, function() {

          const data = {
            model: EXIF.getTag(this, "Model") || "",

          };

          // ç©ºã®å€¤ã§è¡Œã‚’å‡ºã•ãªã„ã‚ˆã†ã«ã™ã‚‹
          const row = (label, value) =>
            value ? `${label}ï¼š${value}<br>` : "";

          const exifHtml = `
            <div class="exif-box">
              <strong>æ’®å½±æƒ…å ±</strong><br>
              ${row("ã‚«ãƒ¡ãƒ©", data.model)}
              ${row("ãƒ¬ãƒ³ã‚º", data.lens)}
              ${row("ISO", data.iso)}
              ${row("çµã‚Š", data.f)}
              ${row("ã‚·ãƒ£ãƒƒã‚¿ãƒ¼é€Ÿåº¦", data.exposure)}
              ${row("ç„¦ç‚¹è·é›¢", data.focal)}
              ${row("æ’®å½±æ—¥", data.date)}
            </div>
          `;

          // ALT ã®ã‚­ãƒã‚³åã‚’å…ƒã® caption ã‹ã‚‰å–å¾—
          const mushroomName = item.subHtml || "";

          captionEl.innerHTML = exifHtml + mushroomName;
        });
      };
    });
  });
});
</script>
