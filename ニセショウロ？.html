  function sendHeight() {
    const height = document.documentElement.scrollHeight;
    window.parent.postMessage({ type:"setHeight", height:height }, "*");
  }

  const gallery = document.querySelector(".gallery");
  if (gallery) {
    const fadeObs = new IntersectionObserver(entries=>{
      entries.forEach(e=>{

      });
    }, {threshold:0.1});
    gallery.querySelectorAll("img").forEach(img=>fadeObs.observe(img));

    imagesLoaded(gallery, ()=>{ gallery.style.visibility="visible"; sendHeight(); });

    const lb = document.createElement("div");
    lb.id="lb-overlay";
    lb.innerHTML=`
      <span class="lb-close">&times;</span>
      <img src="" alt="">
      <div class="lb-caption"></div>
      <a class="lb-link" href="#" target="_blank">å…ƒè¨˜äº‹ã‚’è¦‹ã‚‹</a>

    document.body.appendChild(lb);

    const lbImg = lb.querySelector("img");

    gallery.querySelectorAll("img").forEach(img=>{
      img.addEventListener("click", ()=>{
        lb.classList.add("show");
        lbImg.src = img.src;
        lbCaption.textContent = img.alt || "";
        lbLink.href = img.dataset.url || "#";
        sendHeight();

    });

    lb.addEventListener("click", e=>{ if(e.target===lb) lb.classList.remove("show"); });

<script>
document.addEventListener("DOMContentLoaded", () => {
    console.log("window.lightGallery =", window.lightGallery);
    console.log("typeof lightGallery =", typeof lightGallery);
  document.querySelectorAll('.gallery').forEach(gallery => {
    const imgs = Array.from(gallery.querySelectorAll('img'));
    if (imgs.length === 0) return;
    const items = imgs.map(img => ({
      src: img.src,
      thumb: img.src,
      subHtml: `<h4>${(img.alt || '').replace(/"/g,'&quot;')}</h4>`
    }));

    imgs.forEach((img, idx) => {
      img.style.cursor = 'zoom-in';
      img.addEventListener('click', () => {
        lightGallery(document.body, {
          dynamic: true,
          dynamicEl: items,
          index: idx,
          plugins: [lgZoom, lgThumbnail],
          speed: 400,
          thumbnail: true,
          download: false,
          zoom: true,
          fullScreen: true,
          actualSize: false,
          slideShow: true,
          autoplay: false,
          mobileSettings: {
            controls: true,
            showCloseIcon: true,
            download: false
          }
        });
      });
    });
  });
});
</script>
