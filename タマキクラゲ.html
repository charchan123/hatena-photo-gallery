<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/lightgallery@2.8.3/css/lightgallery-bundle.min.css">

<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.8.3/lightgallery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.8.3/plugins/zoom/lg-zoom.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.8.3/plugins/thumbnail/lg-thumbnail.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.8.3/plugins/autoplay/lg-autoplay.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  function sendHeight() {
    const height = document.documentElement.scrollHeight;
    window.parent.postMessage({ type:"setHeight", height }, "*");
  }

  const gallery = document.querySelector(".gallery");
  if (gallery) {
    const fadeObs = new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        if(e.isIntersecting){
          e.target.classList.add("visible");
          fadeObs.unobserve(e.target);
        }
      });
    }, {threshold:0.1});
    gallery.querySelectorAll("img").forEach(img=>fadeObs.observe(img));

    imagesLoaded(gallery, () => {
      gallery.style.visibility="visible";
      sendHeight();

      // ==========================
      // LightGallery åˆæœŸåŒ–
      // ==========================
      const lg = lightGallery(gallery, {
        selector: 'a.gallery-item',
        plugins: [lgZoom, lgThumbnail, lgShare, lgAutoplay],
        speed: 400,
        download: false,
        zoom: true,
        thumbnail: true,
        autoplay: false   // æœ€åˆã¯åœæ­¢çŠ¶æ…‹ï¼ˆãƒœã‚¿ãƒ³ã§ON/OFFï¼‰
      });

      // ==========================
      // Autoplay åˆ¶å¾¡ç”¨ã®å¤‰æ•°
      // ==========================
      let autoplay = false;
      let autoplayTimer = null;
      let autoplayBtn = null;

      function stopAutoplay() {
        autoplay = false;
        if (autoplayTimer) {
          clearInterval(autoplayTimer);
          autoplayTimer = null;
        }
        if (autoplayBtn) {
          autoplayBtn.classList.remove("lg-autoplay-playing");
        }
      }

      // ==========================
      // Autoplay ãƒœã‚¿ãƒ³ç”Ÿæˆ
      // ==========================
      function setupAutoplayButton() {
        const toolbar = document.querySelector(".lg-toolbar");
        if (!toolbar) return;

        // ã™ã§ã«ä½œã£ã¦ã‚ã‚Œã°ä½•ã‚‚ã—ãªã„
        if (toolbar.querySelector(".lg-custom-autoplay")) {
          autoplayBtn = toolbar.querySelector(".lg-custom-autoplay");
          return;
        }

        autoplayBtn = document.createElement("button");
        autoplayBtn.type = "button";
        autoplayBtn.className = "lg-icon lg-custom-autoplay";
        autoplayBtn.setAttribute("aria-label", "ã‚¹ãƒ©ã‚¤ãƒ‰ã‚·ãƒ§ãƒ¼å†ç”Ÿ/ä¸€æ™‚åœæ­¢");

        autoplayBtn.addEventListener("click", () => {
          autoplay = !autoplay;

          if (autoplay) {
            // â–¶ â†’ â…¡ ã«åˆ‡ã‚Šæ›¿ãˆ
            autoplayBtn.classList.add("lg-autoplay-playing");

            // 5ç§’ã”ã¨ã«æ¬¡ã®ã‚¹ãƒ©ã‚¤ãƒ‰ã¸
            autoplayTimer = setInterval(() => {
              try {
                lg.goToNextSlide();
              } catch (e) {}
            }, 5000);
          } else {
            stopAutoplay();
          }
        });

        // å…ˆé ­ã«æŒ¿å…¥ â†’ [Autoplay][Zoom][Share][Close] ã®ä¸¦ã³ã«è¿‘ã¥ã‘ã‚‹
        toolbar.insertBefore(autoplayBtn, toolbar.firstChild);
      }

      // ã‚®ãƒ£ãƒ©ãƒªãƒ¼ãŒé–‹ã„ãŸã‚¿ã‚¤ãƒŸãƒ³ã‚°ã§ãƒ„ãƒ¼ãƒ«ãƒãƒ¼ãŒç¢ºå®Ÿã«å­˜åœ¨ã™ã‚‹
      lg.on("lgAfterOpen", () => {
        setupAutoplayButton();
      });

      /* ==================================
         â‘  ã‚µãƒ ãƒã‚¤ãƒ«ã‚¯ãƒªãƒƒã‚¯æ™‚ã«
            å¼·åˆ¶ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ç™ºå‹•
      =================================== */
      gallery.querySelectorAll("a.gallery-item").forEach((a) => {
        a.addEventListener("click", () => {
          const el = document.documentElement;

          if (el.requestFullscreen) el.requestFullscreen();
          else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
          else if (el.msRequestFullscreen) el.msRequestFullscreen();
        });
      });

      /* ==================================
         â‘¡ v2ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆé–‰ã˜ã‚‹å‰ï¼‰
      =================================== */
      gallery.addEventListener("lgBeforeClose", () => {
        console.log("ğŸ“¤ å­ï¼šLG before close ç™ºç«");

        // â˜… ã‚®ãƒ£ãƒ©ãƒªãƒ¼ã‚’é–‰ã˜ã‚‹å‰ã«è‡ªå‹•å†ç”Ÿã‚‚æ­¢ã‚ã‚‹
        stopAutoplay();

        if (document.fullscreenElement) {
          document.exitFullscreen().catch(()=>{});
        }
        window.parent.postMessage({ type: "lgClosed" }, "*");
      });

      /* ==================================
         â‘¢ ESC â†’ ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³è§£é™¤ â†’ è¦ªã¸é€šçŸ¥
      =================================== */
      document.addEventListener("fullscreenchange", () => {
        if (!document.fullscreenElement) {
          console.log("ğŸ“¤ å­ï¼šfullscreenchangeç™ºç« â†’ è¦ªã« lgClosed ã‚’é€ä¿¡");
          try {
            // â˜… ESC ã§ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³è§£é™¤ã•ã‚ŒãŸã¨ãã‚‚è‡ªå‹•å†ç”Ÿã‚’æ­¢ã‚ã‚‹
            stopAutoplay();
            lg.closeGallery();
            window.parent.postMessage({ type: "lgClosed" }, "*");
          } catch(e) {}
        }
      });
    });
  }

  /* ===========================================
       â˜… ã‚¯ãƒªãƒƒã‚¯åˆ¤å®šã¯ gallery ã®å¤–ã¸ç§»å‹•
       â†’ å…¨ãƒšãƒ¼ã‚¸ã§ scrollToTitle ã‚’é€ä¿¡ã§ãã‚‹
  ============================================ */
  document.addEventListener("click", (e) => {
    const a = e.target.closest("a");
    if (!a) return;

    const txt = a.textContent || "";
    const href = a.getAttribute("href") || "";

    console.log("[iframe] click anchor:", { text: txt, href });

    // 1) ã‚­ãƒã‚³åãƒšãƒ¼ã‚¸ (xxx.html)
    if (href.endsWith(".html")) {
      console.log("[iframe] send scrollToTitle (html link)");
      window.parent.postMessage({ type: "scrollToTitle" }, "*");
      return;
    }

    // 2) ã‚è¡Œã€œã‚è¡Œ
    if (/^(ã‚è¡Œ|ã‹è¡Œ|ã•è¡Œ|ãŸè¡Œ|ãªè¡Œ|ã¯è¡Œ|ã¾è¡Œ|ã‚„è¡Œ|ã‚‰è¡Œ|ã‚è¡Œ)$/.test(txt)) {
      console.log("[iframe] send scrollToTitle (aiuo link)");
      window.parent.postMessage({ type: "scrollToTitle" }, "*");
      return;
    }

    // 3) â† æˆ»ã‚‹
    if (/æˆ»ã‚‹/.test(txt)) {
      console.log("[iframe] send scrollToTitle (back)");
      window.parent.postMessage({ type: "scrollToTitle" }, "*");
      return;
    }
  });

  sendHeight();
  window.addEventListener("load", ()=>{ sendHeight(); setTimeout(sendHeight,800); setTimeout(sendHeight,2000); });
  window.addEventListener("message", e=>{ if(e.data?.type==="requestHeight") sendHeight(); });
  window.addEventListener("resize", sendHeight);
  new MutationObserver(sendHeight).observe(document.body,{childList:true,subtree:true});

});
</script>
