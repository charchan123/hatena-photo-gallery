  column-count: 2;
  column-gap: 10px;

  margin: 0 auto;
  visibility: hidden;

  display: block;
  break-inside: avoid;

  overflow: hidden;

  width: 100%;
  height: auto;

  transform: translateY(10px);

<link rel="stylesheet" href="./lightgallery/lightgallery-bundle.min.css">
<link rel="stylesheet" href="./lightgallery/lg-thumbnail.css">

<script src="./lightgallery/lightgallery.min.js"></script>
<script src="./lightgallery/lg-zoom.min.js"></script>
<script src="./lightgallery/lg-thumbnail.min.js"></script>
<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {

  function sendHeight() {
    const height = document.documentElement.scrollHeight;
    window.parent.postMessage({ type:"setHeight", height }, "*");
  }

  const gallery = document.querySelector(".gallery");
  let lgInstance = null;
  let lgReady = false;  // ← LightGallery 完全準備フラグ

  if (gallery) {

    imagesLoaded(gallery, () => {
      gallery.style.visibility = "visible";
      sendHeight();

      // --- LightGallery 初期化（ここで初めて準備完了） ---
      lgInstance = lightGallery(gallery, {
        selector: 'a.gallery-item',
        plugins: [lgZoom, lgThumbnail],
        speed: 400,
        download: false,
        zoom: true,
        thumbnail: true
      });

      lgReady = true; // ← ここで true になる

      // --- ギャラリーを閉じたら親に通知 ---
      gallery.addEventListener("lgBeforeClose", () => {
        window.parent.postMessage({ type: "lgClosed" }, "*");
      });

    });

    // --- ここで click を乗っ取る（LG準備完了後のみ） ---
    gallery.addEventListener("click", (ev) => {
      const a = ev.target.closest("a.gallery-item");
      if (!a) return; // サムネ以外は無視

      // LightGallery がまだ準備できていない → 何もしない（画像が普通に開く）
      if (!lgReady) return;

      // LG 準備完了 → 親ページでフルスクリーンしつつスライドショー起動
      ev.preventDefault();
      const index = Array.from(gallery.querySelectorAll("a.gallery-item")).indexOf(a);

      // 親にフルスクリーン要求
      window.parent.postMessage({ type:"requestFullscreen" }, "*");

      // LightGallery を手動で開く
      if (lgInstance && typeof lgInstance.openGallery === "function") {
        lgInstance.openGallery(index);
      }
    });

  }

  // --- スクロール処理（そのまま） ---
  document.addEventListener("click", (e) => {
    const a = e.target.closest("a");
    if (!a) return;

    const txt = a.textContent || "";
    const href = a.getAttribute("href") || "";

    if (href.endsWith(".html")) {
      window.parent.postMessage({ type:"scrollToTitle" }, "*");
      return;
    }
    if (/^(あ行|か行|さ行|た行|な行|は行|ま行|や行|ら行|わ行)$/.test(txt)) {
      window.parent.postMessage({ type:"scrollToTitle" }, "*");
      return;
    }
    if (/戻る/.test(txt)) {
      window.parent.postMessage({ type:"scrollToTitle" }, "*");
      return;
    }
  });

  // --- 高さ同期 ---
  sendHeight();
  window.addEventListener("load", ()=>{ sendHeight(); setTimeout(sendHeight,800); setTimeout(sendHeight,2000); });
  window.addEventListener("message", e=>{ if(e.data?.type==="requestHeight") sendHeight(); });
  window.addEventListener("resize", sendHeight);
  new MutationObserver(sendHeight).observe(document.body,{childList:true,subtree:true});

});
</script>
