        <div style='margin-top:40px; text-align:center;'>
            <a href='javascript:history.back()' style='text-decoration:none;color:#007acc;'>← 戻る</a>
        </div>
        <style>
html, body {
  margin: 0;
  padding: 0;
  overflow-y: hidden;
}
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background:#fafafa;
  color:#333;
  padding:16px;
  box-sizing:border-box;
}

/* Masonry風 */
.gallery {
  column-count: 2;
  column-gap: 10px;
  max-width: 900px;
  margin: 0 auto;
  visibility: hidden;
}

.gallery a.gallery-item{
  display: block;
  break-inside: avoid;
  margin-bottom: 10px;
  border-radius: 8px;
  overflow: hidden;
}

.gallery img {
  width: 100%;
  height: auto;
  display: block;
  cursor: zoom-in;
  transition: opacity 0.6s ease, transform 0.6s ease;
  opacity: 0;
  transform: translateY(10px);
}
.gallery img.visible {
  opacity: 1;
  transform: translateY(0);
}

@media (max-width: 480px) {
  .gallery { column-count: 1; }
}
</style>
<!-- LightGallery CSS -->
<link rel="stylesheet" href="./lightgallery-bundle.min.css">
<link rel="stylesheet" href="./lg-thumbnail.css">

<!-- LightGallery JS -->
<script src="./lightgallery.min.js"></script>
<script src="./lg-zoom.min.js"></script>
<script src="./lg-thumbnail.min.js"></script>
<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  function sendHeight() {
    const height = document.documentElement.scrollHeight;
    window.parent.postMessage({ type:"setHeight", height }, "*");
  }

  const gallery = document.querySelector(".gallery");
  if (gallery) {

    // フェードイン
    const fadeObs = new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        if(e.isIntersecting){
          e.target.classList.add("visible");
          fadeObs.unobserve(e.target);
        }
      });
    }, {threshold:0.1});

    gallery.querySelectorAll("img").forEach(img=>fadeObs.observe(img));

    imagesLoaded(gallery, () => {
      gallery.style.visibility="visible";
      sendHeight();

      // LightGallery 初期化
      if (typeof lightGallery === 'function') {
        const lg = lightGallery(gallery, {
          selector: 'a.gallery-item',
          plugins: [lgZoom, lgThumbnail],
          speed: 400,
          licenseKey: '0000-0000-000-0000',
          download: false,
          zoom: true,
          thumbnail: true,
          animateThumb: true,
          showThumbByDefault: true,
          thumbWidth: 90,
          thumbHeight: 70,
          thumbMargin: 6,
          currentPagerPosition: 'middle',
          subHtmlSelectorRelative: false
        });

        // ★ 起動と同時に全画面表示
        lg.on('lgAfterOpen', () => {
          if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
          }
        });

        // ★ ×/ESC → LightGallery終了＋フルスクリーン解除
        lg.on('lgBeforeClose', () => {
          if (document.fullscreenElement) {
            document.exitFullscreen();
          }
        });

      } else {
        console.warn('⚠️ LightGallery init failed: not found');
      }
    });
  }

  sendHeight();
  window.addEventListener("load", ()=>{ sendHeight(); setTimeout(sendHeight,800); setTimeout(sendHeight,2000); setTimeout(sendHeight,4000); });

  window.addEventListener("message", e=>{
    const t = e.data?.type;
    if(t==="requestHeight" || t==="resizeRequest") sendHeight();
  });

  window.addEventListener("resize", sendHeight);
  new MutationObserver(sendHeight).observe(document.body,{childList:true,subtree:true});

  document.addEventListener("click", e=>{
    const a = e.target.closest("a");
    if(!a) return;
    const href = a.getAttribute("href")||"";
    if(href.startsWith("javascript:history.back") || href.endsWith(".html") || href.includes("index")){
      window.parent.postMessage({type:"scrollToTitle", offset:100}, "*");
    }
  });
});
</script>
