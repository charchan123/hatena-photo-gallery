        <div style='margin-top:40px; text-align:center;'>
          <a href='javascript:history.back()' style='text-decoration:none;color:#007acc;'>← 戻る</a>
        </div>
        <script>
(function() {
  // 親と同じウィンドウなら何もしない（iframe外で二重実行しないため）
  if (window === window.parent) return;

  const sendHeight = () => {
    const height = document.documentElement.scrollHeight;
    window.parent.postMessage({ type: "setHeight", height }, "*");
    console.log("[iframe] sendHeight ->", height);
  };
  window.addEventListener("load", () => { sendHeight(); setTimeout(sendHeight, 800); });
  window.addEventListener("resize", sendHeight);
  const observer = new MutationObserver(() => sendHeight());
  observer.observe(document.body, { childList: true, subtree: true });

  // ====== クリック時の親スクロール依頼処理 ======
  function scrollToTopBoth() {
    // iframe内スクロールをリセット
    window.scrollTo({ top: 0, behavior: "smooth" });
    // 親ページにもスクロール依頼を送る
    try {
      window.parent.postMessage({ type: "scrollTopRequest", pathname: location.pathname }, "*");
      console.log("[iframe] postMessage sent: scrollTopRequest");
    } catch (e) {
      console.warn("[iframe] postMessage failed:", e);
    }
  }

  document.addEventListener("click", (e) => {
    const a = e.target.closest("a");
    if (!a) return;
    const href = a.getAttribute("href") || "";

    // 五十音リンク・戻るリンク・HTMLリンクを対象
    if (
      href.endsWith(".html") ||
      href.startsWith("#") ||
      href.startsWith("javascript") ||
      href === "javascript:void(0)" ||
      href.includes("index") ||
      a.classList.contains("back-link")
    ) {
      console.log("[iframe] link clicked -> requesting parent scroll", href);
      // ページ遷移後に実行するため少し遅延
      setTimeout(scrollToTopBoth, 200);
    }
  });
})();
</script><style>
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background:#fafafa; color:#333; padding:16px; }
.gallery { display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:10px; }
.gallery img { width:100%; border-radius:8px; transition:opacity 0.5s ease-out; opacity:0; }
.gallery img.visible { opacity:1; }
</style>
<script>
document.addEventListener("DOMContentLoaded",()=>{
  const imgs=document.querySelectorAll(".gallery img");
  const obs=new IntersectionObserver(es=>{
    es.forEach(e=>{if(e.isIntersecting){e.target.classList.add("visible");obs.unobserve(e.target);}});
  },{threshold:0.1});
  imgs.forEach(i=>obs.observe(i));
});
</script>
