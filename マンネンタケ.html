<h2>マンネンタケ</h2><div class='gallery'><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/e/exsudoporus_ruber/20250804/20250804000547.jpg" alt="マンネンタケ" loading="lazy"><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/e/exsudoporus_ruber/20250706/20250706220338.jpg" alt="マンネンタケ" loading="lazy"></div>
        <div style='margin-top:40px; text-align:center;'>
          <a href='javascript:history.back()' style='text-decoration:none;color:#007acc;'>← 戻る</a>
        </div>
        <style>
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background:#fafafa; color:#333; padding:16px; min-height: 0; }
.gallery { display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:10px; }
.gallery img { width:100%; border-radius:8px; transition:opacity 0.5s ease-out; opacity:0; }
.gallery img.visible { opacity:1; }
</style>
<script>
(function() {
  // iframe外で二重実行防止
  if (window === window.parent) return;

  // body min-height を 0 に
  document.addEventListener("DOMContentLoaded", () => {
    document.body.style.minHeight = '0px';
  });

  // ===== 高さ送信 =====
  const sendHeight = () => {
    const height = document.documentElement.scrollHeight;
    window.parent.postMessage({ type: "setHeight", height }, "*");
    console.log("[iframe] sendHeight ->", height);
  };

  // ページロード時
  window.addEventListener("load", () => {
    sendHeight();
    setTimeout(sendHeight, 500);
    setTimeout(sendHeight, 1000);
    window.scrollTo(0,0);
    setTimeout(() => window.scrollTo(0,0), 200);
    try {
      window.parent.postMessage({ type: "scrollTopRequest", pathname: location.pathname }, "*");
    } catch(e) { console.warn(e); }
  });

  // リサイズ時
  window.addEventListener("resize", sendHeight);

  // DOM変化監視
  const observer = new MutationObserver(sendHeight);
  observer.observe(document.body, { childList: true, subtree: true });

  // 低くなるケース用：1秒ごとに送信
  setInterval(sendHeight, 1000);

  // ===== ギャラリー画像フェードイン =====
  document.addEventListener("DOMContentLoaded", () => {
    const imgs = document.querySelectorAll(".gallery img");
    const obs = new IntersectionObserver(entries => {
      entries.forEach(e => {
        if(e.isIntersecting){
          e.target.classList.add("visible");
          obs.unobserve(e.target);
        }
      });
    }, {threshold:0.1});
    imgs.forEach(i => obs.observe(i));
  });

  // ===== リンククリックでトップに戻す =====
  function scrollToTopBoth() {
    window.scrollTo({ top: 0, behavior: "smooth" });
    try {
      window.parent.postMessage({ type: "scrollTopRequest", pathname: location.pathname }, "*");
    } catch(e) { console.warn(e); }
  }

  document.addEventListener("click", e => {
    const a = e.target.closest("a");
    if (!a) return;
    const href = a.getAttribute("href") || "";
    if (href.startsWith("javascript:history.back") || href.startsWith("#") || href.endsWith(".html") || href.includes("index")) {
      setTimeout(scrollToTopBoth, 150);
    }
  });
})();
</script>
