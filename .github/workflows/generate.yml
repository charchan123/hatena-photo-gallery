name: Generate Photo Gallery

on:
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run main.py
        env:
          HATENA_USER: ${{ secrets.HATENA_USER }}
          HATENA_BLOG_ID: ${{ secrets.HATENA_BLOG_ID }}
          HATENA_API_KEY: ${{ secrets.HATENA_API_KEY }}
        run: python main.py

      - name: Prepare gh-pages branch
        run: |
          git fetch origin gh-pages
          mkdir gh-pages
          cd gh-pages
          git init
          git remote add origin https://github.com/${{ github.repository }}.git
          git fetch origin gh-pages
          git checkout gh-pages || git checkout --orphan gh-pages
          cd ..

      - name: Copy static assets to output
        run: |
          cp -r gh-pages/fonts output/fonts || true
          cp -r gh-pages/images output/images || true
          cp -r gh-pages/lightgallery output/lightgallery || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
