name: Generate Photo Gallery

on:
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run main.py
        env:
          HATENA_USER: ${{ secrets.HATENA_USER }}
          HATENA_BLOG_ID: ${{ secrets.HATENA_BLOG_ID }}
          HATENA_API_KEY: ${{ secrets.HATENA_API_KEY }}
        run: python main.py

      - name: Deploy to GitHub Pages (keep fonts/images)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # gh-pages ブランチに切り替え
          git fetch origin gh-pages
          git checkout gh-pages
          git pull origin gh-pages

          # fonts と images を output にコピー（存在すれば）
          cp -r fonts ./output/fonts || true
          cp -r images ./output/images || true

          # output の内容をステージング
          git add -A ./output

          # コミット
          git commit -m "Update photo gallery" || echo "Nothing to commit"

          # push
          git push origin gh-pages
