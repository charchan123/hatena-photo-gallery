name: Generate Photo Gallery

on:
  schedule:
    - cron: '0 15 * * *'  # JST 0:00 に実行（UTC+9 → 15:00 UTC）
  workflow_dispatch:       # 手動実行も可能（GitHub Actions 画面で "Run workflow" ボタン）

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true
          pip install beautifulsoup4 feedparser requests

      - name: Run main.py
        env:
          HATENA_USER: ${{ secrets.HATENA_USER }}
          HATENA_BLOG_ID: ${{ secrets.HATENA_BLOG_ID }}
        run: python main.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
