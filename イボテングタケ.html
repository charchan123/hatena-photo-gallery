<script>
document.addEventListener("DOMContentLoaded", () => {
  function sendHeight() {
    const height = document.documentElement.scrollHeight;
    window.parent.postMessage({ type:"setHeight", height:height }, "*");
  }

  const gallery = document.querySelector(".gallery");
  if (gallery) {
    const fadeObs = new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        if(e.isIntersecting){ e.target.classList.add("visible"); fadeObs.unobserve(e.target); }
      });
    }, {threshold:0.1});
    gallery.querySelectorAll("img").forEach(img=>fadeObs.observe(img));

    // imagesLoaded ã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯é–‹å§‹

<script>
document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll('.gallery').forEach(gallery => {
    const imgs = Array.from(gallery.querySelectorAll('img'));
    if (imgs.length === 0) return;

    const items = imgs.map(img => ({
      src: img.src,             // ãƒ¡ã‚¤ãƒ³ç”»åƒURLï¼ˆã¯ã¦ãªCDNç­‰ã®çµ¶å¯¾URLï¼‰
      thumb: img.src,           // ã‚µãƒ ãƒã‚¤ãƒ«ã‚‚åŒã˜URLï¼ˆå¿…è¦ãªã‚‰åˆ¥URLã«å¤‰æ›´ï¼‰
      subHtml: `<h4>${(img.alt || '').replace(/"/g,'&quot;')}</h4>`
    }));

    imgs.forEach((img, idx) => {
      img.style.cursor = 'zoom-in';
      img.addEventListener('click', () => {
        // <-- dynamic:true ã«å¤‰æ›´ã€‚ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã¯ document.body ãŒå®‰å®šå‹•ä½œã—ã¾ã™
        lightGallery(document.body, {
          dynamic: true,            // â† ã“ã“ã‚’ true ã«ã™ã‚‹
          dynamicEl: items,
          index: idx,
          plugins: [lgZoom, lgThumbnail],
          speed: 400,
          thumbnail: true,          // ã‚µãƒ ãƒã‚¤ãƒ«æœ‰åŠ¹
          download: false,
          zoom: true,
          fullScreen: true,
          actualSize: false,
          slideShow: true,
          autoplay: false,
          mobileSettings: {
            controls: true,
            showCloseIcon: true,
            download: false
          }
        });
      });
    });
  });
});
</script>
