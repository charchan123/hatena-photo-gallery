<!-- LightGallery (CSS/JS) -->
<link rel="stylesheet" href="./lightgallery/lightgallery-bundle.min.css">
<link rel="stylesheet" href="./lightgallery/lg-thumbnail.css">
<script type="text/javascript" src="./lightgallery/lightgallery.min.js"></script>
<script type="text/javascript" src="./lightgallery/lg-zoom.min.js"></script>
<script type="text/javascript" src="./lightgallery/lg-thumbnail.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const blogBase = "https://{{HATENA_BLOG_ID}}.hatena.blog/"; // ã“ã“ã¯å®Ÿéš›ã®ãƒ–ãƒ­ã‚°IDã«ç½®ãæ›ãˆ

  document.querySelectorAll('.gallery').forEach(gallery => {
    const imgs = Array.from(gallery.querySelectorAll('img'));
    if (imgs.length === 0) return;

    const items = imgs.map(img => {
      let src = img.getAttribute('src');
      let thumb = src;

      // ç›¸å¯¾URLãªã‚‰çµ¶å¯¾URLã«å¤‰æ›
      if (!src.startsWith('http')) {
        src = blogBase + src.replace(/^\/+/, '');
        thumb = src;
      }

      return {
        src: src,
        thumb: thumb,
        subHtml: `<h4>${(img.alt || '').replace(/"/g,'&quot;')}</h4>`
      };
    });

    imgs.forEach((img, idx) => {
      img.style.cursor = 'zoom-in';

      img.addEventListener('click', () => {
        // ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³
        const el = document.documentElement;
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        else if (el.msRequestFullscreen) el.msRequestFullscreen();

        // LightGallery èµ·å‹•
        const galleryInstance = lightGallery(document.body, {
          dynamic: true,
          dynamicEl: items,
          index: idx,
          plugins: [lgZoom, lgThumbnail],
          speed: 400,
          thumbnail: true,
          download: false,
          zoom: true,
          fullScreen: true,
          actualSize: false,
          slideShow: true,
          autoplay: false,
          mobileSettings: { controls: true, showCloseIcon: true, download: false }
        });

        // ã‚®ãƒ£ãƒ©ãƒªãƒ¼é–‰ã˜ãŸã‚‰ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³è§£é™¤
        galleryInstance.on('lgAfterClose', () => {
          if (document.fullscreenElement) document.exitFullscreen().catch(()=>{});
        });

        // ESC ã§ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³è§£é™¤æ™‚ã€ã‚®ãƒ£ãƒ©ãƒªãƒ¼ã‚‚é–‰ã˜ã‚‹
        document.addEventListener('fullscreenchange', () => {
          if (!document.fullscreenElement) {
            try { galleryInstance.closeGallery(); } catch(e) {}
          }
        });
      });
    });
  });
});
</script>
