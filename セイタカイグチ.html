<script>
document.addEventListener("DOMContentLoaded", () => {

  function sendHeight() {
    const height = document.documentElement.scrollHeight;
    window.parent.postMessage({ type:"setHeight", height }, "*");
  }

  const gallery = document.querySelector(".gallery");
  if (gallery) {
    const fadeObs = new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        if(e.isIntersecting){
          e.target.classList.add("visible");
          fadeObs.unobserve(e.target);
        }
      });
    }, {threshold:0.1});
    gallery.querySelectorAll("img").forEach(img=>fadeObs.observe(img));

    imagesLoaded(gallery, () => {
      gallery.style.visibility="visible";
      sendHeight();

      const lg = lightGallery(gallery, {
        selector: 'a.gallery-item',
        plugins: [lgZoom, lgThumbnail],
        speed: 400,
        download: false,
        zoom: true,
        thumbnail: true
      });

            /* ==================================
         ‚òÖ „Ç´„Çπ„Çø„É†„ÉÑ„Éº„É´„Éê„Éº„Ç¢„Ç§„Ç≥„É≥4„Å§ËøΩÂä†
         ‚ñ∂ / ‚è∏ÔºàËá™ÂãïÂÜçÁîüÔºâ
         üîó „Ç∑„Çß„Ç¢ÔºàX / LINE / URL„Ç≥„Éî„ÉºÔºâ
      =================================== */

      lg.on("lgAfterOpen", () => {

        // toolbar „ÇíÂèñÂæó
        const toolbar = document.querySelector(".lg-toolbar");
        if (!toolbar) return;

        /* ----------------------------
           ‚ñ∂/‚è∏ Ëá™Âãï„Çπ„É©„Ç§„Éâ„Ç∑„Éß„Éº
        ----------------------------- */
        let autoplayTimer = null;
        let isPlaying = false;

        const playBtn = document.createElement("button");
        playBtn.className = "lg-custom-play";
        playBtn.style.cssText = `
          font-size:0;
          width:20px;
          height:20px;
          background:#ddd;
          border-radius:4px;
          margin-right:10px;
          display:flex;
          align-items:center;
          justify-content:center;
        `;
        playBtn.innerHTML = "‚ñ∂";

        playBtn.addEventListener("click", () => {
          if (!isPlaying) {
            // ÂÜçÁîüÈñãÂßã
            isPlaying = true;
            playBtn.innerHTML = "‚è∏";

            autoplayTimer = setInterval(() => {
              lg.goToNextSlide();
            }, 2500);

          } else {
            // ‰∏ÄÊôÇÂÅúÊ≠¢
            isPlaying = false;
            playBtn.innerHTML = "‚ñ∂";
            clearInterval(autoplayTimer);
            autoplayTimer = null;
          }
        });

        toolbar.prepend(playBtn);

        /* ----------------------------
           üîó SHARE „Éú„Çø„É≥
        ----------------------------- */
        const shareBtn = document.createElement("button");
        shareBtn.className = "lg-custom-share";
        shareBtn.style.cssText = `
          font-size:0;
          width:20px;
          height:20px;
          background:#ddd;
          border-radius:4px;
          margin-right:10px;
          display:flex;
          align-items:center;
          justify-content:center;
          position:relative;
        `;
        shareBtn.innerHTML = "üîó";

        // „Éü„Éã„É°„Éã„É•„Éº‰ΩúÊàê
        const menu = document.createElement("div");
        menu.style.cssText = `
          position:absolute;
          bottom:-90px;
          right:0;
          background:white;
          border:1px solid #ccc;
          border-radius:6px;
          padding:8px;
          display:none;
          z-index:9999;
          width:120px;
          box-shadow:0 3px 10px rgba(0,0,0,0.2);
        `;

        // „É°„Éã„É•„Éº„ÅÆ‰∏≠Ë∫´
        menu.innerHTML = `
          <div style="padding:4px 0; cursor:pointer;" data-share="x">X/Twitter</div>
          <div style="padding:4px 0; cursor:pointer;" data-share="line">LINE</div>
          <div style="padding:4px 0; cursor:pointer;" data-share="copy">URL„Ç≥„Éî„Éº</div>
        `;

        shareBtn.appendChild(menu);

        shareBtn.addEventListener("click", () => {
          menu.style.display = (menu.style.display === "none") ? "block" : "none";
        });

        // „É°„Éã„É•„Éº„ÇØ„É™„ÉÉ„ÇØÂá¶ÁêÜ
        menu.addEventListener("click", (e) => {
          const type = e.target.dataset.share;
          menu.style.display = "none";

          const currentIndex = lg.index;
          const currentSlide = lg.galleryItems[currentIndex];
          const url = currentSlide.src;

          if (type === "x") {
            window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}`, "_blank");
          }
          else if (type === "line") {
            window.open(`https://line.me/R/msg/text/?${encodeURIComponent(url)}`, "_blank");
          }
          else if (type === "copy") {
            navigator.clipboard.writeText(url).then(() => {
              alert("URL„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ");
            });
          }
        });

        toolbar.prepend(shareBtn);

      });

      /* ==================================
         ‚ë† „Çµ„É†„Éç„Ç§„É´„ÇØ„É™„ÉÉ„ÇØÊôÇ„Å´
            Âº∑Âà∂„Éï„É´„Çπ„ÇØ„É™„Éº„É≥Áô∫Âãï
      =================================== */
      gallery.querySelectorAll("a.gallery-item").forEach((a) => {
        a.addEventListener("click", () => {
          const el = document.documentElement;

          if (el.requestFullscreen) el.requestFullscreen();
          else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
          else if (el.msRequestFullscreen) el.msRequestFullscreen();
        });
      });

      /* ==================================
         ‚ë° v2„Ç§„Éô„É≥„ÉàÔºàÈñâ„Åò„ÇãÂâçÔºâ
      =================================== */
      gallery.addEventListener("lgBeforeClose", () => {
        console.log("üì§ Â≠êÔºöLG before close Áô∫ÁÅ´");
        if (document.fullscreenElement) {
          document.exitFullscreen().catch(()=>{});
        }
        window.parent.postMessage({ type: "lgClosed" }, "*");
      });

      /* ==================================
         ‚ë¢ ESC ‚Üí „Éï„É´„Çπ„ÇØ„É™„Éº„É≥Ëß£Èô§ ‚Üí Ë¶™„Å∏ÈÄöÁü•
      =================================== */
      document.addEventListener("fullscreenchange", () => {
        if (!document.fullscreenElement) {
          console.log("üì§ Â≠êÔºöfullscreenchangeÁô∫ÁÅ´ ‚Üí Ë¶™„Å´ lgClosed „ÇíÈÄÅ‰ø°");
          try {
            lg.closeGallery();
            window.parent.postMessage({ type: "lgClosed" }, "*");
          } catch(e) {}
        }
      });
    });
  }

  /* ===========================================
       ‚òÖ „ÇØ„É™„ÉÉ„ÇØÂà§ÂÆö„ÅØ gallery „ÅÆÂ§ñ„Å∏ÁßªÂãï
       ‚Üí ÂÖ®„Éö„Éº„Ç∏„Åß scrollToTitle „ÇíÈÄÅ‰ø°„Åß„Åç„Çã
  ============================================ */
  document.addEventListener("click", (e) => {
    const a = e.target.closest("a");
    if (!a) return;

    const txt = a.textContent || "";
    const href = a.getAttribute("href") || "";

    console.log("[iframe] click anchor:", { text: txt, href });

    // 1) „Ç≠„Éé„Ç≥Âêç„Éö„Éº„Ç∏ (xxx.html)
    if (href.endsWith(".html")) {
      console.log("[iframe] send scrollToTitle (html link)");
      window.parent.postMessage({ type: "scrollToTitle" }, "*");
      return;
    }

    // 2) „ÅÇË°å„Äú„ÇèË°å
    if (/^(„ÅÇË°å|„ÅãË°å|„ÅïË°å|„ÅüË°å|„Å™Ë°å|„ÅØË°å|„ÅæË°å|„ÇÑË°å|„ÇâË°å|„ÇèË°å)$/.test(txt)) {
      console.log("[iframe] send scrollToTitle (aiuo link)");
      window.parent.postMessage({ type: "scrollToTitle" }, "*");
      return;
    }

    // 3) ‚Üê Êàª„Çã
    if (/Êàª„Çã/.test(txt)) {
      console.log("[iframe] send scrollToTitle (back)");
      window.parent.postMessage({ type: "scrollToTitle" }, "*");
      return;
    }
  });

  sendHeight();
  window.addEventListener("load", ()=>{ sendHeight(); setTimeout(sendHeight,800); setTimeout(sendHeight,2000); });
  window.addEventListener("message", e=>{ if(e.data?.type==="requestHeight") sendHeight(); });
  window.addEventListener("resize", sendHeight);
  new MutationObserver(sendHeight).observe(document.body,{childList:true,subtree:true});

});

</script>
