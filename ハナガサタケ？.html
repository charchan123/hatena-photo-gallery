        <div style='margin-top:40px; text-align:center;'>
          <a href='javascript:history.back()' style='text-decoration:none;color:#007acc;'>← 戻る</a>
        </div>
        <style>
body { 
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
  background:#fafafa; color:#333; padding:16px; min-height:0;
}

/* ギャラリー本体 */
.gallery {
  display: block;
  width: calc(100% - 20px); /* ← iframe幅に応じて自動調整（左右の余白確保） */
  max-width: 420px;         /* 160×2 + gutter(10) + α */
  margin-left: auto;
  margin-right: auto;
  box-sizing: border-box;
}

.gallery img { 
  width:100%; 
  border-radius:8px; 
  transition:opacity 0.5s ease-out; 
  opacity:0; 
  margin-bottom:10px;
}

.gallery img.visible { opacity:1; }

/* スマホでは1列 */
@media (max-width: 400px) {
  .gallery { max-width: 100% !important; }
}
</style>

<!-- Masonry.js と imagesLoaded -->
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

<script>
(function() {
  if (window === window.parent) return;

  document.addEventListener("DOMContentLoaded", () => { 
    document.body.style.minHeight = '0px'; 
  });

  const sendHeight = () => {
    const height = document.documentElement.scrollHeight;
    window.parent.postMessage({ type: "setHeight", height }, "*");
    console.log("[iframe] sendHeight ->", height);
  };

  window.addEventListener("load", () => {
    sendHeight(); 
    setTimeout(sendHeight, 500); 
    setTimeout(sendHeight, 1000);
    window.scrollTo(0,0); 
    setTimeout(() => window.scrollTo(0,0), 200);
    try { 
      window.parent.postMessage({ type: "scrollTopRequest", pathname: location.pathname }, "*"); 
    } catch(e) { console.warn(e); }
  });

  window.addEventListener("resize", sendHeight);
  const observer = new MutationObserver(sendHeight);
  observer.observe(document.body, { childList: true, subtree: true });
  setInterval(sendHeight, 1000);

  document.addEventListener("DOMContentLoaded", () => {
    const imgs = document.querySelectorAll(".gallery img");

    // ==== フェードイン ====
    const obs = new IntersectionObserver(entries => {
      entries.forEach(e => {
        if(e.isIntersecting){ 
          e.target.classList.add("visible"); 
          obs.unobserve(e.target); 
        }
      });
    }, {threshold:0.1});
    imgs.forEach(i => obs.observe(i));

    // ==== Masonry 初期化 ====
    const gallery = document.querySelector('.gallery');
    if (gallery) {
      const gutter = 10;
      const defaultColumnWidth = 160;

      const setMasonryLayout = () => {
        const isMobile = window.innerWidth <= 400;
        const columnWidth = isMobile ? window.innerWidth - 32 : defaultColumnWidth; // padding16×2
        gallery.style.maxWidth = isMobile ? "100%" : (columnWidth * 2 + gutter + 20) + "px"; // 余白補正(+20)
        gallery.style.margin = "0 auto";

        if (gallery.msnry) {
          gallery.msnry.options.columnWidth = columnWidth;
          gallery.msnry.layout();
        } else {
          gallery.msnry = new Masonry(gallery, {
            itemSelector: 'img',
            columnWidth: columnWidth,
            gutter: gutter,
            fitWidth: true   // ← 維持（戻る機能が崩れない）
          });
        }
      };

      imagesLoaded(gallery, () => { setMasonryLayout(); sendHeight(); });
      window.addEventListener('resize', () => { setMasonryLayout(); sendHeight(); });
    }
  });

  // ==== トップへ戻る ====
  function scrollToTopBoth() {
    window.scrollTo({ top: 0, behavior: "smooth" });
    try { 
      window.parent.postMessage({ type: "scrollTopRequest", pathname: location.pathname }, "*"); 
    } catch(e) { console.warn(e); }
  }

  document.addEventListener("click", e => {
    const a = e.target.closest("a");
    if (!a) return;
    const href = a.getAttribute("href") || "";
    if (href.startsWith("javascript:history.back") || href.startsWith("#") || 
        href.endsWith(".html") || href.includes("index")) {
      setTimeout(scrollToTopBoth, 150);
    }
  });
})();
</script>
