<h2>ら行のキノコ</h2><ul><li><a href="ルリハツタケ.html">ルリハツタケ</a></li></ul><div style='margin-top:40px; text-align:center;'><a href="あ行.html">あ行</a> | <a href="か行.html">か行</a> | <a href="さ行.html">さ行</a> | <a href="た行.html">た行</a> | <a href="な行.html">な行</a> | <a href="は行.html">は行</a> | <a href="ま行.html">ま行</a> | <a href="や行.html">や行</a> | <a href="ら行.html">ら行</a> | <a href="わ行.html">わ行</a></div><script>
(function() {
  // 親と同じウィンドウなら何もしない（iframe外で二重実行しないため）
  if (window === window.parent) return;

  const sendHeight = () => {
    const height = document.documentElement.scrollHeight;
    window.parent.postMessage({ type: "setHeight", height }, "*");
    console.log("[iframe] sendHeight ->", height);
  };
  window.addEventListener("load", () => { sendHeight(); setTimeout(sendHeight, 800); });
  window.addEventListener("resize", sendHeight);
  const observer = new MutationObserver(() => sendHeight());
  observer.observe(document.body, { childList: true, subtree: true });

  // リンククリックで親に「スクロールしてくれ」と頼む
  document.addEventListener("click", (e) => {
    const a = e.target.closest("a");
    if (!a) return;
    // .html への遷移、javascript:history.back() 等を対象
    const href = a.getAttribute("href") || "";
    if (href.endsWith(".html") || href.startsWith("javascript") || href === "javascript:void(0)" || href === "#") {
      console.log("[iframe] link clicked -> requesting parent scroll", href);
      // 遷移が起きる場合は短い遅延を置く
      setTimeout(() => {
        // デバッグ用に pathname も送る（親が特定しやすく）
        window.parent.postMessage({ type: "scrollTopRequest", pathname: location.pathname }, "*");
        console.log("[iframe] postMessage sent: scrollTopRequest");
      }, 100);
    }
  });
})();
</script><style>

.gallery img { width:100%; border-radius:8px; transition:opacity 0.5s ease-out; opacity:0; }
.gallery img.visible { opacity:1; }
</style>
<script>
document.addEventListener("DOMContentLoaded",()=>{
  const imgs=document.querySelectorAll(".gallery img");
  const obs=new IntersectionObserver(es=>{
    es.forEach(e=>{if(e.isIntersecting){e.target.classList.add("visible");obs.unobserve(e.target);}});
  },{threshold:0.1});
  imgs.forEach(i=>obs.observe(i));
});
</script>
