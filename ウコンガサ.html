<h2>ウコンガサ</h2>
<div class='gallery'>
<img src="https://cdn-ak.f.st-hatena.com/images/fotolife/e/exsudoporus_ruber/20251012/20251012221648.jpg" alt="ウコンガサ" loading="lazy">
</div>

<script>
function sendHeight() {
  window.parent.postMessage({ type: "setHeight", height: document.body.scrollHeight }, "*");
}
window.addEventListener("load", sendHeight);
window.addEventListener("resize", sendHeight);
</script>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  height: auto !important;
}
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #fafafa;
  color: #333;
  padding: 16px;
  text-align: left; /* 全体を左揃え */
}
h2 {
  font-size: 1.4em;
  margin-bottom: 12px;
  text-align: left; /* 見出しも左揃え */
}
ul { list-style: none; padding: 0; }
li { margin: 6px 0; text-align: left; }
a { color: #007acc; text-decoration: none; }
a:hover { text-decoration: underline; }
.nav {
  margin-top: 24px;
  font-size: 1.1em;
  flex-wrap: wrap;
  line-height: 2em;
  text-align: left;
}
strong { color: #000; text-decoration: underline; }

/* ギャラリーグリッド */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 10px;
  margin-top: 20px;
}
.gallery img {
  width: 100%;
  border-radius: 8px;
  opacity: 0;
  transform: translateY(10px);
  transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}
.gallery img.visible {
  opacity: 1;
  transform: translateY(0);
}

/* スマホ向け最適化 */
@media (max-width: 600px) {
  body { padding: 12px; }
  h2 { font-size: 1.2em; }
  .gallery { gap: 6px; }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const imgs = document.querySelectorAll(".gallery img");
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.1 });
  imgs.forEach(img => observer.observe(img));
});
</script>
