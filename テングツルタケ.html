<script>
document.addEventListener("DOMContentLoaded", () => {
  function sendHeight() {
    const height = document.documentElement.scrollHeight;
    window.parent.postMessage({ type:"setHeight", height:height }, "*");
  }

  const gallery = document.querySelector(".gallery");
  if (gallery) {
    const fadeObs = new IntersectionObserver(entries => {
      entries.forEach(e => {
        if (e.isIntersecting) {
          e.target.classList.add("visible");
          fadeObs.unobserve(e.target);
        }
      });
    }, { threshold: 0.1 });

    gallery.querySelectorAll("img").forEach(img => fadeObs.observe(img));

    imagesLoaded(gallery, () => {
      gallery.style.visibility = "visible";
      sendHeight();
      // ‚òÖ„Åì„Åì„Åß„ÅØ LightGallery „ÇíÁµ∂ÂØæ„Å´ÂàùÊúüÂåñ„Åó„Å™„ÅÑÔºÅÔºÅ‚òÖ
    });
  }

  sendHeight();
  window.addEventListener("load", () => {
    sendHeight();
    setTimeout(sendHeight, 800);
    setTimeout(sendHeight, 2000);
    setTimeout(sendHeight, 4000);
  });

  window.addEventListener("message", e => {
    if (e.data?.type === "requestHeight") sendHeight();
  });

  window.addEventListener("resize", sendHeight);
  new MutationObserver(sendHeight).observe(document.body, { childList: true, subtree: true });

  document.addEventListener("click", e => {
    const a = e.target.closest("a");
    if (!a) return;
    const href = a.getAttribute("href") || "";
    if (href.startsWith("javascript:history.back") || href.endsWith(".html") || href.includes("index")) {
      window.parent.postMessage({type:"scrollToTitle", offset:100}, "*");
    }
  });
});
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  document.querySelectorAll('.gallery').forEach(gallery => {

    const imgs = Array.from(gallery.querySelectorAll('img'));
    if (imgs.length === 0) return;

    // dynamic Áî®„Éá„Éº„Çø‰ΩúÊàê
    const items = imgs.map(img => ({
      src: img.src,
      thumb: img.src + "?width=300",
      subHtml: "<h4>" + (img.alt || "").replace(/"/g, '&quot;') + "</h4>"
    }));

    // ÂêÑÁîªÂÉè„ÇØ„É™„ÉÉ„ÇØÊôÇ„Å´ galleryInstance „ÇíËµ∑Âãï
    imgs.forEach((img, idx) => {
      img.style.cursor = "zoom-in";

      img.addEventListener("click", () => {

        // „Éï„É´„Çπ„ÇØ„É™„Éº„É≥Á™ÅÂÖ•
        const el = document.documentElement;
        if (el.requestFullscreen) el.requestFullscreen();

        let lgContainer = document.getElementById("lg-container");
        if (!lgContainer) {
          lgContainer = document.createElement("div");
          lgContainer.id = "lg-container";
          document.body.appendChild(lgContainer);
        }

        const galleryInstance = lightGallery(lgContainer, {
          dynamic: true,
          dynamicEl: items,
          index: idx,
          plugins: [lgZoom, lgThumbnail],
          speed: 400,
          thumbnail: true,
          exThumbImage: "thumb",
          download: false,
          zoom: true,
          fullScreen: true,
          actualSize: false,
          slideShow: true,
          autoplay: false
        });

        // „Éá„Éê„ÉÉ„Ç∞: „Çµ„É†„Éç„Ç§„É´‰∏ÄË¶ß
        setTimeout(() => {
          const thumbs = Array.from(document.querySelectorAll(".lg-thumb-item img"))
            .map(t => t.getAttribute("src"));
          console.log("üñº „Çµ„É†„Éç„Ç§„É´: ", thumbs);
        }, 800);

        galleryInstance.on("lgAfterClose", () => {
          if (document.fullscreenElement) {
            document.exitFullscreen().catch(()=>{});
          }
        });

        document.addEventListener("fullscreenchange", () => {
          if (!document.fullscreenElement) {
            try { galleryInstance.closeGallery(); } catch (e) {}
          }
        });
      });
    });
  });
});
</script>
