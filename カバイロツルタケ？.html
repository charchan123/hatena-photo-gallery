        <style>

<!-- LightGallery (CSS/JS) -->
<link rel="stylesheet" href="./lightgallery/lightgallery-bundle.min.css">
<link rel="stylesheet" href="./lightgallery/lg-thumbnail.css">
<script src="./lightgallery/lightgallery.min.js"></script>
<script src="./lightgallery/lg-zoom.min.js"></script>
<script src="./lightgallery/lg-thumbnail.min.js"></script>
<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  function sendHeight() {
    const height = document.documentElement.scrollHeight;
    window.parent.postMessage({ type:"setHeight", height }, "*");
  }

  const gallery = document.querySelector(".gallery");
  if (gallery) {

    // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³
    const fadeObs = new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        if(e.isIntersecting){ 
          e.target.classList.add("visible"); 
          fadeObs.unobserve(e.target); 
        }
      });
    }, {threshold:0.1});

    gallery.querySelectorAll("img").forEach(img=>fadeObs.observe(img));

    imagesLoaded(gallery, () => {
      gallery.style.visibility="visible";
      sendHeight();

      // ===== LightGallery åˆæœŸåŒ–ï¼ˆ1å›ã ã‘ï¼‰=====
      if (typeof lightGallery === 'function') {
        console.log('ğŸ¬ LightGallery init (single)');

        lightGallery(gallery, {
          selector: 'a.gallery-item',
          plugins: [lgZoom, lgThumbnail],
          speed: 400,
          licenseKey: '0000-0000-000-0000',
          download: false,
          zoom: true,

          // âœ… thumbnailsãƒ‡ãƒ¢ç›¸å½“
          thumbnail: true,
          animateThumb: true,
          showThumbByDefault: true,
          thumbWidth: 90,
          thumbHeight: 70,
          thumbMargin: 6,
          currentPagerPosition: 'middle',

          // âœ… ã‚¿ã‚¤ãƒˆãƒ«éè¡¨ç¤ºï¼ˆsubHtmlã‚’ä½¿ã‚ãªã„ï¼‰
          subHtmlSelectorRelative: false,
        });

      } else {
        console.warn('âš ï¸ LightGallery init failed: lightGallery not found');
      }
    });
  }

  // é«˜ã•é€ä¿¡ï¼ˆåˆæœŸ/ä¿é™ºï¼‰
  sendHeight();
  window.addEventListener("load", ()=>{ 
    sendHeight(); 
    setTimeout(sendHeight,800); 
    setTimeout(sendHeight,2000); 
    setTimeout(sendHeight,4000); 
  });

  // âœ… è¦ªãŒ requestHeight / resizeRequest ã©ã£ã¡æŠ•ã’ã¦ã‚‚åå¿œ
  window.addEventListener("message", e=>{
    const t = e.data?.type;
    if(t==="requestHeight" || t==="resizeRequest") sendHeight();
  });

  window.addEventListener("resize", sendHeight);
  new MutationObserver(sendHeight).observe(document.body,{childList:true,subtree:true});

  // è¦ªãƒšãƒ¼ã‚¸ã¸ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«åŒæœŸï¼ˆæˆ»ã‚‹/ç´¢å¼•ã‚¯ãƒªãƒƒã‚¯ãªã©ï¼‰
  document.addEventListener("click", e=>{
    const a = e.target.closest("a");
    if(!a) return;
    const href = a.getAttribute("href")||"";
    if(href.startsWith("javascript:history.back") || href.endsWith(".html") || href.includes("index")){
      window.parent.postMessage({type:"scrollToTitle", offset:100}, "*");
    }
  });
});
</script>
