html, body {
  margin: 0;
  padding: 0;
  overflow-y: auto;
}
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background:#fafafa;
  color:#333;
  padding:16px;
  box-sizing:border-box;
  opacity: 0;
  transition: opacity .25s ease;
}

/* ======== ギャラリー本体（PC4列・スマホ3列） ======== */
.gallery {
  column-count: 4;
  column-gap: 4px;
  max-width: 900px;
  margin: 0 auto;
  visibility: hidden;
}

.gallery a.gallery-item{
  display: block;
  break-inside: avoid;
  margin-bottom: 4px;
  border-radius: 0;
  overflow: hidden;
  position: relative;
}

/* ===== 画像基本 ===== */
.gallery img {
  width: 100%;
  height: auto;
  display: block;
  cursor: zoom-in;
  opacity: 0;
  transform: translateY(10px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.gallery img.visible {
  opacity: 1;
  transform: translateY(0);
}

/* ===== hover：微ズーム ===== */
.gallery a.gallery-item img {
  transition:
    transform 0.5s cubic-bezier(.2,.8,.2,1),
    filter 0.4s ease;
  will-change: transform;
}

.gallery a.gallery-item:hover img {
  transform: scale(1.06);
  filter: brightness(1.08);
}

/* ===== hover：暗幕 ===== */
.gallery a.gallery-item::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.08);
  opacity: 0;
  transition: opacity 0.35s ease;
  pointer-events: none;
}

.gallery a.gallery-item:hover::after {
  opacity: 1;
}

/* =====================================================
   ★ 胞子エフェクト（hover時にふわっ）
===================================================== */
.gallery a.gallery-item .spores {
  position: absolute;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
}

.gallery a.gallery-item .spores::before,
.gallery a.gallery-item .spores::after {
  content: "";
  position: absolute;
  width: 6px;
  height: 6px;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  opacity: 0;
  filter: blur(0.5px);
}

.gallery a.gallery-item:hover .spores::before {
  left: 30%;
  top: 70%;
  animation: sporeFloat 1.6s ease-out forwards;
}

.gallery a.gallery-item:hover .spores::after {
  left: 60%;
  top: 80%;
  animation: sporeFloat 1.9s ease-out forwards;
}

@keyframes sporeFloat {
  0% {
    transform: translateY(0) scale(0.6);
    opacity: 0;
  }
  30% {
    opacity: 0.9;
  }
  100% {
    transform: translateY(-40px) scale(1.4);
    opacity: 0;
  }
}

/* =====================================================
   ★ タップ時 波紋エフェクト（スマホ）
===================================================== */
.gallery a.gallery-item::before {
  content: "";
  position: absolute;
  left: 50%;
  top: 50%;
  width: 120%;
  padding-top: 120%;
  background: rgba(255,255,255,0.35);
  border-radius: 50%;
  transform: translate(-50%, -50%) scale(0);
  opacity: 0;
  pointer-events: none;
}

.gallery a.gallery-item:active::before {
  animation: rippleTap 0.45s ease-out;
}

@keyframes rippleTap {
  0% {
    transform: translate(-50%, -50%) scale(0);
    opacity: 0.5;
  }
  70% {
    opacity: 0.25;
  }
  100% {
    transform: translate(-50%, -50%) scale(1);
    opacity: 0;
  }
}

/* =====================================================
   ★ LightGallery：フルスクリーン時
   フェード＋微ズーム
===================================================== */
.lg-current .lg-object {
  animation: lgFadeZoom 0.45s ease;
}

@keyframes lgFadeZoom {
  from {
    opacity: 0;
    transform: scale(0.98);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

/* ===== スマホ〜タブレット ===== */
@media (max-width: 580px) {
  .gallery {
    column-count: 3;
    column-gap: 3px;
  }
  .gallery a.gallery-item{
    margin-bottom: 3px;
  }
}

/* ===== 五十音タイル・カードUI ===== */
.kana-btn {
  min-width: 32px;
  padding: 6px 12px;
  border-radius: 999px;
  border: 1px solid #d0d0d0;
  background: #fff;
  font-size: 14px;
  cursor: pointer;
  line-height: 1;
  transition: background .15s ease, box-shadow .15s ease, transform .15s ease, border-color .15s ease;
}
.kana-btn:hover {
  background: #f5f5f7;
  box-shadow: 0 2px 6px rgba(0,0,0,0.06);
  transform: translateY(-1px);
}
.kana-btn.active {
  background: #0f62fe;
  color: #fff;
  border-color: #0f62fe;
}

/* 検索バー */
.search-wrap {
  max-width: 900px;
  margin: 0 auto 16px;
}
.search-input {
  width: 100%;
  padding: 8px 14px;
  border-radius: 999px;
  border: 1px solid #ccc;
  font-size: 14px;
  box-sizing: border-box;
  background: #fff;
}

/* カード一覧 */
.mushroom-list {
  max-width: 900px;
  margin: 0 auto 12px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 12px;
}
.mushroom-card {
  display: block;
  text-decoration: none;
  color: #333;
  border-radius: 16px;

        block.appendChild(
          createSeasonHeader(group.year, group.season)
        );
    
        const grid = document.createElement("div");
        grid.className = "season-grid";
    
        group.items.forEach(src => {
          const a = document.createElement("a");
          a.className = "gallery-item";
          a.href = src;
          a.setAttribute("data-sub-html", buildNoteCaption(src));
          a.innerHTML = `
            <span class="thumb-fav is-fav">★</span>
            <span class="spores"></span>
            <img src="${src}" loading="lazy">
          `;
          grid.appendChild(a);
        });
    
        block.appendChild(grid);
        gallery.appendChild(block);
      });
    
      bindThumbnailStarEvents();
      sendHeight();
    }
    
    // 季節の並び順（春→夏→秋→冬）
    function seasonOrder(season){
      return { 春:1, 夏:2, 秋:3, 冬:4 }[season] || 9;
    }

  // =========================
  // 観察ノートギャラリー表示時にクラスを付与
  // =========================
  function animateFavoriteGallery() {
      const items = document.querySelectorAll(
        ".favorite-gallery .gallery-item"
      );
    
      items.forEach((item, i) => {
        item.style.transition = "opacity 0.35s ease, transform 0.35s ease";
        item.style.transitionDelay = `${i * 40}ms`;
    
        requestAnimationFrame(() => {
          item.style.opacity = "1";
          item.style.transform = "translateY(0)";
        });
      });
  }

  // =========================
  // 観察ノート専用のキャプション関数
  // =========================
    function buildNoteCaption(src){
      const name = window.SRC_TO_ALT?.[src] || "";
      const meta = window.EXIF_CACHE?.[src];
      const date = meta?.date || "";
    
      if (!name && !date) return "";
    
      return `
        <div class="exif-wrap">
          ${name ? `<div class="exif-title">${name}</div>` : ""}
          ${date ? `
            <div class="exif-bottom-row">
              <span>📷 ${date}</span>
            </div>
          ` : ""}
        </div>
      `;
    }

  // =========================
  // EXIF から年・月を取り出す関数
  // =========================
    function getDateFromExif(src){
      const cache = window.EXIF_CACHE;
      if (!cache) return null;
    
      const meta = cache[src];
      if (!meta || !meta.date) return null;
    
      // "YYYY/MM/DD" → Date
      const d = new Date(meta.date.replace(/\//g, "-"));
      if (isNaN(d)) return null;
    
      return {
        year: d.getFullYear(),
        month: d.getMonth() + 1
      };
    }

  // =========================
  // 季節判定ロジック
  // =========================
    function getSeason(month){
      if ([12,1,2].includes(month)) return "冬";
      if ([3,4,5].includes(month))  return "春";
      if ([6,7,8].includes(month))  return "夏";
      return "秋";
    }

  // =========================
  // 見出しHTMLを作る関数
  // =========================
    function createSeasonHeader(year, season){
      const h = document.createElement("div");
      h.className = "season-header";
      h.innerHTML = year
        ? `<span>${year}年 ${season}</span>`
        : `<span>${season}</span>`;
      return h;
    }

  // =========================
  // フルスクリーン起動時のヒント表示（初回のみ）
  // =========================
    function showLGHintOnce() {
      if (localStorage.getItem("lg_hint_shown")) return;
    
      localStorage.setItem("lg_hint_shown", "1");
    
      // ★ 標準フルスクリーンヒントが消えるのを待つ
      setTimeout(() => {
        const hint = document.createElement("div");
        hint.className = "lg-hint";
        hint.innerHTML = "👆 スワイプで写真を見る<br>✕ で戻ると、観察ノートから見返せます";
    
        document.body.appendChild(hint);
    
        setTimeout(() => {
          hint.remove();
        }, 3600);
      }, 3000); // ← ここが重要
    }

  // =========================
  // ★キャッシュ方式
  // =========================
  function isFavorite(src) {
      const favs = loadFavorites();
      return !!favs[src];
    }

  // =========================
  // index 横断検索（ページネーション含む）
  // =========================
  const indexSearchInput = document.querySelector(".index-search-input");
  const indexResults = document.querySelector(".index-search-results");
  const emptyEl = document.querySelector(".section .search-empty");

  if (indexSearchInput && indexResults) {
    const ALL_MUSHROOMS = window.ALL_MUSHROOMS || [];
    let page = 1;
    const PER_PAGE = 30;

    function renderResults(list, q = "") {
      if (!q) {
        indexResults.innerHTML = "";
        emptyEl && (emptyEl.style.display = "none");
        return;
      }

      if (list.length === 0) {
        indexResults.innerHTML = "";
        emptyEl && (emptyEl.style.display = "block");
        return;
      }

      emptyEl && (emptyEl.style.display = "none");

      indexResults.innerHTML = list.map(item => `
        <a href="${item.href}?from=index&q=${encodeURIComponent(q)}"
           class="mushroom-card search-result-item">
          <div class="mushroom-card-thumb">
            <span class="card-fav">☆</span>
            <img src="${item.thumb}" alt="${item.name}">
          </div>
          <div class="mushroom-card-name">
            ${highlight(item.name, q)}
          </div>
        </a>
      `).join("");

      updateCardFavorites();
    }

    function updateURL(q, page) {
      const params = new URLSearchParams();
      if (q) params.set("q", q);
      if (page > 1) params.set("page", page);
      history.replaceState(null, "", "?" + params.toString());
    }

    function loadFromURL() {
      const params = new URLSearchParams(location.search);
      return {
        q: params.get("q") || "",
        p: Number(params.get("page") || 1)
      };
    }

    function renderPagination(totalPages) {
      const wrap = document.querySelector(".index-pagination");
      if (!wrap) return;

      if (totalPages <= 1) {
        wrap.innerHTML = "";
        return;
      }

      wrap.innerHTML = `
        <span class="index-page-btn ${page <= 1 ? "disabled" : ""}" data-move="-1">前へ</span>
        <span style="margin:0 10px;">${page} / ${totalPages}</span>
        <span class="index-page-btn ${page >= totalPages ? "disabled" : ""}" data-move="1">次へ</span>
      `;

      wrap.querySelectorAll(".index-page-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          page += Number(btn.dataset.move);
          doSearch();
          window.parent.postMessage({ type: "scrollToTitle" }, "*");
        });
      });
    }

    function doSearch() {
      const rawQ = indexSearchInput.value.trim().normalize("NFKC");
      const q = rawQ.toLowerCase();

      const filtered = rawQ
        ? ALL_MUSHROOMS.filter(m => (m.name_norm || "").includes(q))
        : [];

      const totalPages = Math.max(1, Math.ceil(filtered.length / PER_PAGE));
      page = Math.min(Math.max(1, page), totalPages);

      const start = (page - 1) * PER_PAGE;
      renderResults(filtered.slice(start, start + PER_PAGE), rawQ);

      renderPagination(rawQ ? totalPages : 0);
      updateURL(rawQ, page);
      sendHeight();
    }

    const { q, p } = loadFromURL();
    indexSearchInput.value = q;
    page = p;
    doSearch();

    indexSearchInput.addEventListener("input", () => {
      page = 1;
      doSearch();
    });
  }

  // =========================
  // カード★ 初期同期（index / 五十音ページ用）
  // =========================
  updateCardFavorites();

  // =========================
  // favorite.html では 高さ監視を簡略化
  // =========================
  const isFavoritePage = !!document.querySelector(".favorite-gallery");

  renderFavoritePage();

  // =========================
  // 更新タイミングにだけフックする（ページ初期表示時）
  // =========================
  updateFavoriteCountHook();

  // =========================
  // 高さ監視（既存）
  // =========================
  sendHeight();

  window.addEventListener("load", () => {
    sendHeight();
    setTimeout(sendHeight, 800);
    setTimeout(sendHeight, 2000);
  });

  window.addEventListener("message", e => {
    if (e.data?.type === "requestHeight") sendHeight();
  });

  window.addEventListener("resize", sendHeight);

    if (!isFavoritePage) {
      new MutationObserver(() => {
        sendHeight();
      }).observe(document.body, { childList: true, subtree: true });
    
      setInterval(() => {
        const height = Math.max(
          document.body.scrollHeight,
          document.body.offsetHeight,
          document.documentElement.scrollHeight,
          document.documentElement.offsetHeight
        );
        if (height !== lastHeight) {
          lastHeight = height;
          window.parent.postMessage({ type: "setHeight", height }, "*");
        }
      }, 300);
    }

});
</script>
