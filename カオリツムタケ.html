        emptyEl && (emptyEl.style.display = "block");
        return;
      }

      emptyEl && (emptyEl.style.display = "none");

      indexResults.innerHTML = list.map(item => `
        <a href="${item.href}?from=index&q=${encodeURIComponent(q)}"
           class="mushroom-card search-result-item">
          <div class="mushroom-card-thumb">
            <span class="card-fav">â˜†</span>
            <img src="${item.thumb}" alt="${item.name}">
          </div>
          <div class="mushroom-card-name">
            ${highlight(item.name, q)}
          </div>
        </a>
      `).join("");

      updateCardFavorites();
    }

    function updateURL(q, page) {
      const params = new URLSearchParams();
      if (q) params.set("q", q);
      if (page > 1) params.set("page", page);
      history.replaceState(null, "", "?" + params.toString());
    }

    function loadFromURL() {
      const params = new URLSearchParams(location.search);
      return {
        q: params.get("q") || "",
        p: Number(params.get("page") || 1)
      };
    }

    function renderPagination(totalPages) {
      const wrap = document.querySelector(".index-pagination");
      if (!wrap) return;

      if (totalPages <= 1) {
        wrap.innerHTML = "";
        return;
      }

      wrap.innerHTML = `
        <span class="index-page-btn ${page <= 1 ? "disabled" : ""}" data-move="-1">å‰ã¸</span>
        <span style="margin:0 10px;">${page} / ${totalPages}</span>
        <span class="index-page-btn ${page >= totalPages ? "disabled" : ""}" data-move="1">æ¬¡ã¸</span>
      `;

      wrap.querySelectorAll(".index-page-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          page += Number(btn.dataset.move);
          doSearch();
          window.parent.postMessage({ type: "scrollToTitle" }, "*");
        });
      });
    }

    function doSearch() {
      const rawQ = indexSearchInput.value.trim().normalize("NFKC");
      const q = rawQ.toLowerCase();

      const filtered = rawQ
        ? ALL_MUSHROOMS.filter(m => (m.name_norm || "").includes(q))
        : [];

      const totalPages = Math.max(1, Math.ceil(filtered.length / PER_PAGE));
      page = Math.min(Math.max(1, page), totalPages);

      const start = (page - 1) * PER_PAGE;
      renderResults(filtered.slice(start, start + PER_PAGE), rawQ);

      renderPagination(rawQ ? totalPages : 0);
      updateURL(rawQ, page);
      sendHeight();
    }

    const { q, p } = loadFromURL();
    indexSearchInput.value = q;
    page = p;
    doSearch();

    indexSearchInput.addEventListener("input", () => {
      page = 1;
      doSearch();
    });
  }

  // =========================
// â­ è¦³å¯Ÿãƒãƒ¼ãƒˆ é«˜é€ŸåŒ–ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆå®Œå…¨ç‹¬ç«‹ï¼‰
// =========================
    function initFavoriteGalleryOptimized() {
      const gallery = document.querySelector(".favorite-gallery");
      if (!gallery) return;
    
      gallery.style.visibility = "visible";
    
      const imgs = gallery.querySelectorAll("img");
      const total = imgs.length;
      let loaded = 0;
    
      // é€²æ—è¡¨ç¤º
      const counter = document.createElement("div");
      counter.className = "fav-loading";
      counter.textContent = `ğŸ““ èª­ã¿è¾¼ã¿ä¸­ 0 / ${total}`;
      document.body.appendChild(counter);
    
      imgs.forEach(img => {
        const full = img.getAttribute("src");
        img.dataset.full = full;
        img.src = full + "?width=300";
        img.style.opacity = "0";
      });
    
      const obs = new IntersectionObserver(entries => {
        entries.forEach(e => {
          if (!e.isIntersecting) return;
          const img = e.target;
          if (img.dataset.loaded) return;
    
          img.dataset.loaded = "1";
          img.src = img.dataset.full;
    
            img.onload = () => {
              img.closest(".gallery-item")?.classList.remove("loading");
            
              img.style.opacity = "1";
              loaded++;
              counter.textContent = `ğŸ““ èª­ã¿è¾¼ã¿ä¸­ ${loaded} / ${total}`;
            
              if (loaded >= total) {
                setTimeout(() => counter.remove(), 600);
              }
            
              sendHeight();
            };
            
          obs.unobserve(img);
        });
      }, { rootMargin: "300px" });
    
      imgs.forEach(img => obs.observe(img));
    }

  // =========================
  // ã‚«ãƒ¼ãƒ‰â˜… åˆæœŸåŒæœŸï¼ˆindex / äº”åéŸ³ãƒšãƒ¼ã‚¸ç”¨ï¼‰
  // =========================
  updateCardFavorites();

  // =========================
  // é«˜ã•ç›£è¦–ï¼ˆæ—¢å­˜ï¼‰
  // =========================
  sendHeight();

  window.addEventListener("load", () => {
    sendHeight();
    setTimeout(sendHeight, 800);
    setTimeout(sendHeight, 2000);
  });

  window.addEventListener("message", e => {
    if (e.data?.type === "requestHeight") sendHeight();
  });

  window.addEventListener("resize", sendHeight);

  new MutationObserver(() => {
    sendHeight();
  }).observe(document.body, { childList: true, subtree: true });

  let lastHeight = 0;
  setInterval(() => {
    const height = Math.max(
      document.body.scrollHeight,
      document.body.offsetHeight,
      document.documentElement.scrollHeight,
      document.documentElement.offsetHeight
    );
    if (height !== lastHeight) {
      lastHeight = height;
      window.parent.postMessage({ type: "setHeight", height }, "*");
    }
  }, 300);
  initFavoriteGalleryOptimized();
});
</script>
