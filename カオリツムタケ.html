        <style>
body {

<!-- Masonry.js と imagesLoaded -->
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

<script>
(function() {
  if (window === window.parent) return;

  const sendHeight = () => {
    const height = document.documentElement.scrollHeight;
    window.parent.postMessage({ type: "setHeight", height }, "*");
  };

  window.addEventListener("load", () => {
    sendHeight(); 
    setTimeout(sendHeight, 500); 
    setTimeout(sendHeight, 1000);
    window.scrollTo(0,0); 
    setTimeout(() => window.scrollTo(0,0), 200);
    try { 
      window.parent.postMessage({ type: "scrollTopRequest", pathname: location.pathname }, "*"); 
    } catch(e) { console.warn(e); }
  });

  window.addEventListener("resize", sendHeight);
  const observer = new MutationObserver(sendHeight);
  observer.observe(document.body, { childList: true, subtree: true });
  setInterval(sendHeight, 1000);

  document.addEventListener("DOMContentLoaded", () => {
    const imgs = document.querySelectorAll(".gallery img");

    // 画像フェードイン
    const obs = new IntersectionObserver(entries => {
      entries.forEach(e => {
        if(e.isIntersecting){ 
          e.target.classList.add("visible"); 
          obs.unobserve(e.target); 
        }
      });
    }, {threshold:0.1});
    imgs.forEach(i => obs.observe(i));

    const gallery = document.querySelector('.gallery');
    if (gallery) {
      const gutter = 10;
      const defaultColumnWidth = 160;

      const setMasonryLayout = () => {
        const isMobile = window.innerWidth <= 400;
        const columns = isMobile ? 1 : 2;
        const columnWidth = isMobile ? window.innerWidth - 32 : defaultColumnWidth;
        const galleryWidth = columnWidth * columns + gutter * (columns - 1);

        gallery.style.width = galleryWidth + "px";

        // 画像幅を Masonry の列幅に合わせる
        gallery.querySelectorAll("img").forEach(img => {
          img.style.width = columnWidth + "px";
        });

        if (gallery.msnry) {
          gallery.msnry.options.columnWidth = columnWidth;
          gallery.msnry.layout();
        } else {
          gallery.msnry = new Masonry(gallery, {
            itemSelector: 'img',
            columnWidth: columnWidth,
            gutter: gutter,
            fitWidth: true
          });
        }
      };

      imagesLoaded(gallery, () => { setMasonryLayout(); sendHeight(); });
      window.addEventListener('resize', () => { setMasonryLayout(); sendHeight(); });
    }
  });

  function scrollToTopBoth() {
    window.scrollTo({ top: 0, behavior: "smooth" });
    try { 
      window.parent.postMessage({ type: "scrollTopRequest", pathname: location.pathname }, "*"); 
    } catch(e) { console.warn(e); }
  }

  document.addEventListener("click", e => {
    const a = e.target.closest("a");
    if (!a) return;
    const href = a.getAttribute("href") || "";
    if (href.startsWith("javascript:history.back") || href.startsWith("#") || href.endsWith(".html") || href.includes("index")) {
      setTimeout(scrollToTopBoth, 150);
    }
  });
})();
</script>

<style>
/* Lightbox 背景 */
.lightbox {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* Lightbox内のコンテンツ */
.lightbox-content {
  position: relative;
  background: #000;
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(0,0,0,0.8);
  padding: 8px;
  max-width: 95%;
  max-height: 95%;
}

/* 画像（高さに合わせてLightbox全体を調整） */
.lightbox-content img {
  display: block;
  width: auto;
  height: auto;
  max-width: 100%;
  max-height: 80vh;
  border-radius: 6px;
}

/* 閉じるボタン */
.lightbox-close {
  position: absolute;
  top: 8px;
  right: 12px;
  font-size: 28px;
  font-weight: bold;
  color: #fff;
  cursor: pointer;
}

/* 元記事リンク */
.lightbox-link {
  display: block;
  text-align: center;
  color: #ddd;
  font-size: 14px;
  margin-top: 6px;
  text-decoration: none;
}
.lightbox-link:hover {
  color: #fff;
  text-decoration: underline;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Lightbox要素を動的に追加
  const lb = document.createElement("div");
  lb.className = "lightbox";
  lb.innerHTML = `
    <div class="lightbox-content">
      <span class="lightbox-close">&times;</span>
      <img id="lightbox-img" src="" alt="">
      <a id="lightbox-link" class="lightbox-link" href="#" target="_blank">元記事を見る</a>
    </div>`;
  document.body.appendChild(lb);

  const lbImg = lb.querySelector("#lightbox-img");
  const lbLink = lb.querySelector("#lightbox-link");

  // 画像クリックでLightbox表示
  document.querySelectorAll(".gallery img").forEach(img => {
    img.addEventListener("click", () => {
      lb.style.display = "flex";
      lbImg.src = img.src;
      lbLink.href = img.dataset.url || "#";
      lbImg.onload = () => {
        // 高さを画像に合わせて自然に調整
        lb.style.alignItems = "center";
      };
    });
  });

  // 閉じる処理
  lb.querySelector(".lightbox-close").addEventListener("click", () => lb.style.display = "none");
  lb.addEventListener("click", e => {
    if (e.target === lb) lb.style.display = "none";
  });
});
</script>
