  function sendHeight() {

      });
    }, {threshold:0.1});
    gallery.querySelectorAll("img").forEach(img=>fadeObs.observe(img));

<script>
document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll('.gallery').forEach(gallery => {

    const imgs = Array.from(gallery.querySelectorAll('img'));
    if (imgs.length === 0) return;

    // LightGallery å°‚ç”¨DOMï¼ˆ1ã¤ã ã‘ä½œã‚‹ï¼‰
    let lgContainer = document.getElementById("lg-container");
    if (!lgContainer) {
      lgContainer = document.createElement("div");
      lgContainer.id = "lg-container";
      document.body.appendChild(lgContainer);
    }

    const items = imgs.map(img => ({
      src: img.src,
      thumb: img.src,
      subHtml: `<h4>${(img.alt || '').replace(/"/g,'&quot;')}</h4>`
    }));

    imgs.forEach((img, idx) => {
      img.style.cursor = 'zoom-in';
      img.addEventListener('click', () => {

        /* --- ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³çªå…¥ï¼ˆiframeå†…ã§ã¯å¯èƒ½ãªå ´åˆã®ã¿ï¼‰ --- */
        const el = document.documentElement;
        if (el.requestFullscreen) el.requestFullscreen?.();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen?.();
        else if (el.msRequestFullscreen) el.msRequestFullscreen?.();

        /* --- LightGallery èµ·å‹• --- */
        const galleryInstance = lightGallery(lgContainer, {
          dynamic: true,
          dynamicEl: items,
          index: idx,
          plugins: [lgZoom, lgThumbnail],
          speed: 400,
          thumbnail: true,
          download: false,
          zoom: true,
          fullScreen: false,
          actualSize: false,
          slideShow: true,
          autoplay: false,
          addClass: 'lg-dynamic',
          // é–‰ã˜ãŸã¨ããƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³è§£é™¤
          onCloseAfter: () => {
            if (document.fullscreenElement) {
              document.exitFullscreen().catch(()=>{});
            }
          }
        });

        /* ESCã‚­ãƒ¼ã§ã‚‚é–‰ã˜ã‚‹ */
        const escHandler = e => {
          if (e.key === "Escape") {
            try { galleryInstance.closeGallery(); } catch(e) {}
            document.removeEventListener("keydown", escHandler);
          }
        };
        document.addEventListener("keydown", escHandler);
      });
    });
  });
});
</script>
